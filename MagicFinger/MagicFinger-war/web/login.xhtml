<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Ingreso a MagicFinger</title>

        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
        <style>
        </style>
    </h:head>

    <h:body>
        <script>
            function getStringTemplate(StringTemplate) {
                document.getElementById('variableHuella').value = StringTemplate;
                document.getElementById('buttons').click();
            }
        </script>
        <div id="top" style="display: inline-block; ">
                <div id="logo" style="display: inline-block;vertical-align: middle;">
                    <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
                </div>
                <div id="hora" style="display: inline-block;vertical-align: middle;padding-left: 33%;">
                    <p:clock pattern="dd.MM.yy - HH.mm" mode="server" />  
                </div>
               
        </div>
        <div class="center_content">

            <h1 style="text-align: center"> Ingreso al sistema MagicFinger </h1>

            <h:form>
                <p:growl id="grow1" showDetail="true" />
                <div>
                    <img src="/MagicFinger-war/faces/img/udesantiago.png" style="margin-left: auto; margin-right: auto; display: block;
                         margin-top: 40px; margin-bottom: 30px "  height="150" width="120" />
                </div>
                <div>
                    <h4> Nombre de usuario: </h4>
                    <p:inputText style="text-align: center; margin-left: auto; margin-right: auto; display: block;
                                 margin-bottom: 20px; padding: 4px; width: 250px" value="#{loginMB.user}"> 
                    </p:inputText>
                    <h4> Contrase√±a: </h4>

                    <p:password style="text-align: center; margin-left: auto; margin-right: auto; display: block;
                                margin-bottom: 10px; padding: 4px; width: 250px" value="#{loginMB.password}">
                    </p:password>


                    <p:commandButton type="submit" update="grow1" value="Ingresar" style="text-align: center; margin-left: auto; margin-right: auto; display: block;
                                     margin-bottom: 10px;margin-top: 28px; padding: 0px; width: 100px" action="#{loginMB.login()}"/>
                </div>

            </h:form>
        </div>

    </h:body>
</html>

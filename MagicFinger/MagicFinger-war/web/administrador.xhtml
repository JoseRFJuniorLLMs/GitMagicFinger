<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
     
    <title>Facelets Template</title>
        
    <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
    <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
    <style>
        </style>
    </h:head>

    <h:body>
        <script>
            function getStringTemplate(StringTemplate) {
                document.getElementById('variableHuella').value = StringTemplate;
                document.getElementById('buttons').click();
            }
        </script>
        <div id="top">
           <img src="img/MagicFinger.png" style="margin-left: 20px" height="40" width="150" />
        </div>
        <div class="center_content">

            <h1 style="text-align: center"> Bienvenido {NOMBRE ADMINISTRADOR}</h1>
            <div style="display: inline; margin-bottom: 50px">
                <h3 style="margin-top: 30px"> Usuarios del sistema </h3>
                <h:outputLabel style="color: #036fab" value="Buscar:  " for="acSimple" />  
                <p:autoComplete id="acSimple" value="#{autoCompleteBean.txt1}"   
                    completeMethod="#{autoCompleteBean.complete}"/> 
            </div>
            
             
            <p:dataTable style="margin-top: 30px" var="variable" value="#{asistenciaCursoMB.listCurso}">  
                <p:column headerText="Usuarios del sistema">  
                    <h:outputText value="#{variable.curso.asignatura.nombre}" />  
                </p:column>  

                <p:column headerText="RUT">  
                    <h:outputText value="#{variable.curso.asignatura.idAsignatura}" />
                </p:column>

                <p:column headerText="Correo">  
                    <h:outputText value="#{variable.curso.asignatura.nombre}" />
                     
                </p:column>  

                <p:column headerText="Tipo de usuario">  
                    <h:outputText value="#{variable.curso.tipoAsignatura.nombre}" />  
                </p:column>
            </p:dataTable>

               
        </div>
    </h:body>
</html>

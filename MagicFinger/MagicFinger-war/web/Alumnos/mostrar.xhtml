<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
    </h:head>

    <h:body>
        <div id="content" class="center_content">
            <h1 style="text-align: center;" > Registro de Asistencia de Alumnos </h1>

            <h:form>

                <p:dataTable id="dataTable" var="variable" value="#{alumnosListMB.listaAlumnos}"> 
                    <p:column sortBy="nombre" headerText="Nombre">
                        <h:outputText value="#{variable.nombre}" />
                    </p:column>

                    <p:column sortBy="apellidop" headerText="Apellido Paterno">  
                        <h:outputText value="#{variable.apellidop}" />  
                    </p:column>  

                    <p:column sortBy="apellidom" headerText="Apellido Materno">  
                        <h:outputText value="#{variable.apellidom}" />  
                    </p:column>  
                </p:dataTable> 
            </h:form>

        </div>

    </h:body>
</html>

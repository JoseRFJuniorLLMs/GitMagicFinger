<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Semestre</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />

    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; text-align: center">
            <div id="logo" style="display: inline-block; float:left">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle; margin-top: 17px">
                <p:clock pattern="dd.MM.yy HH.mm" mode="server"/>
            </div>
            <div style="display: inline-block;float: right;margin-top:10px">
                <h:form id="form" prependId="false">
                    <div style="display: inline-block;vertical-align: middle"><p:outputLabel value="#{loginSessionMB.usuario}"/></div>
                    
                    <div style="display: inline-block;width: 50px;vertical-align: middle">
                        <p:commandLink action="#{loginMB.logout()}" value="Cerrar sesión">
                            <p:confirm header="Confirmación" message="¿Desea cerrar sesión?" icon="ui-icon-alert" />  
                        </p:commandLink>
                        <p:confirmDialog global="true" showEffect="explode" hideEffect="explode">  
                            <p:commandButton style="margin-left:10%;" value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                        </p:confirmDialog>
                    </div>
                </h:form>
            </div>  
        </div>      
        <div class="center_content">
            <h1 style="margin-bottom: 20px;font-family: -webkit-pictograph;">
                <span>Agregar semestre</span> 
                <span style="float: right"> #{postLoginMB.nombreUniversidad} <span style="font: menu">
                    
                    </span> 
                </span> 
                </h1>
            <h:form><p:growl id="grow1" showDetail="true" />
                <div style="text-align:center">
                   
                     <div style="text-align: left; display: inline-block;width: 100%; margin-bottom: 20px;" >
                        <p:menubar style="width: 75%;vertical-align: middle;display: inline-block">  
                    <p:menuitem value="Alumnos" url="/faces/administrador/alumno/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Profesores" url="/faces/administrador/profesor/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:submenu label="Cursos" icon="ui-icon-bullet">  
                        <p:menuitem value="Gestión de cursos" url="/faces/administrador/curso/List.xhtml" icon="ui-icon-bullet" /> 
                        <p:menuitem value="Asignaturas" url="/faces/administrador/asignatura/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Tipo de asignaturas" url="/faces/administrador/tipoAsignatura/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Bloques" url="/faces/administrador/bloqueClase/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Alumnos por curso" url="/faces/administrador/alumnosDelCurso/List.xhtml" icon="ui-icon-bullet" />   
                    </p:submenu>
                    <p:menuitem value="Facultades" url="/faces/administrador/facultad/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Departamentos" url="/faces/administrador/departamento/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Planes de estudios" url="/faces/administrador/malla/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Carreras" url="/faces/administrador/carrera/List.xhtml" icon="ui-icon-bullet" /> 
               </p:menubar>
                    </div>
                    <div id="agregar" style="display: inline-block;width: 100%;">
                    <img src="/MagicFinger-war/faces/img/advertencia.png" height="24" width="26" style="vertical-align: middle"/>
                    <p style="vertical-align: middle;display: inline-block;text-align: center">
                        Para agregar un semestre, debe completar los siguientes datos:
                    </p>
                    
                    </div>
                    <div style="display:inline-block;border-width: 1px ;border-radius: 10px ;border-style: dashed; border-color: gray; width: 600px;text-align: center;margin-top: 10px ">
                        <h:panelGrid columns="2" style="margin: 0 auto; padding: 10px;">
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="Número semestre:" for="numSemestre" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="numSemestre" value="#{semestreController.selected.numSemestre}"  />
                            
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="Fecha Inicio:" for="fechaInicio" />
                            </h4>
                            <p:calendar style="vertical-align: center" id="fechaInicio" value="#{semestreController.selected.fechaInicio}" />
                            
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="Fecha Término:" for="fechaTermino" />
                            </h4>
                            <p:calendar style="vertical-align: center" id="fechaTermino" value="#{semestreController.selected.fechaTermino}" />
                            
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="Año semestre:" for="anoSemestre" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="anoSemestre" value="#{semestreController.selected.anoSemestre}"  />
                        </h:panelGrid>
                        <h:commandLink style="display: inline-block; margin-right: 25px" action="#{semestreController.create}">
                            <img src="/MagicFinger-war/faces/img/ok.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <p:outputLabel> Guardar semestre</p:outputLabel>
                        </h:commandLink>
                        <h:commandLink style="display: inline-block;" action="#{semestreController.prepareList}" immediate="true">
                            <img src="/MagicFinger-war/faces/img/atras.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <p:outputLabel>Volver</p:outputLabel>
                        </h:commandLink>
                        <br></br><br></br>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

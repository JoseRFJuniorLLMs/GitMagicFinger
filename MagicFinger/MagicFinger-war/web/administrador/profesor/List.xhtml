<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gestión de Profesores</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; ">
            <div id="logo" style="display: inline-block;vertical-align: middle;">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle;padding-left: 33%;">
                <p:clock pattern="dd.MM.yy - HH.mm" mode="server" />
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                    <h:commandLink style="" action="Expression loginMB is undefined on line 54, column 55 in unknown." value="Cerrar sesión" />
                </h:form>
            </div>
        </div>
        <h:form >
            <div class="center_content" style="padding-bottom: 40px;">
                <p:growl id="grow1" showDetail="true" />
                <h1 style="text-align: center;margin-bottom: 20px"> Gestión de Profesores</h1>
                <div style="text-align: center; display: inline-block;width: 100%; margin-bottom: 20px;" >
                    <p:menubar style="text-align: center; margin: 0 auto; width: 70%">  
                    <p:menuitem value="Alumnos" url="/faces/administrador/alumno/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Profesor" url="/faces/administrador/profesor/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:submenu label="Curso" icon="ui-icon-bullet">  
                        <p:menuitem value="Gestión de cursos" url="/faces/administrador/curso/List.xhtml" icon="ui-icon-bullet" /> 
                        <p:menuitem value="Asignaturas" url="/faces/administrador/asignatura/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Tipo de asignaturas" url="/faces/administrador/tipoAsignatura/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Bloques" url="/faces/administrador/bloqueClase/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Alumnos por curso" url="/faces/administrador/alumnosDelCurso/List.xhtml" icon="ui-icon-bullet" />   
                    </p:submenu>
                    <p:menuitem value="Facultades" url="/faces/administrador/facultad/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Departamentos" url="/faces/administrador/departamento/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Planes de estudios" url="/faces/administrador/malla/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Carreras" url="/faces/administrador/carrera/List.xhtml" icon="ui-icon-bullet" /> 
               </p:menubar> 
                </div>
                <div id="agregar" style="display: inline-block;width: 100%;">
                    <img src="/MagicFinger-war/faces/img/informacion.png" height="32" width="36" style="vertical-align: middle; margin-left:20px"/>
                    <p style="vertical-align: middle;display: inline-block;text-align: left">
                        &nbsp; En esta sección, usted puede gestionar los profesores inscritos en el sistema.
                    </p>
                    <h:commandLink action="#{profesorController.prepareCreate}" style="display: inline-block;float: right">
                        <img src="/MagicFinger-war/faces/img/agregar.png" style="margin: 0 auto;  display: block;"/>
                        <h:outputLabel>Agregar Profesor</h:outputLabel>
                    </h:commandLink>            
                </div>
                <div style="text-align:center">
                    <p:dataTable emptyMessage="No se encontraron resultados" paginatorPosition="bottom" style="display: inline-block;margin-top:20px" value="#{profesorController.items}" var="item" paginator="true" rows="10">
                        <f:facet name="header">
                            <h3 style="color:white">Profesores Registrados</h3>
                        </f:facet>
                        
                        <p:column filterBy="#{item.rut}" sortBy="#{item.rut}" >
                            <f:facet name="header">
                                <h:outputText value="RUT"/>
                            </f:facet>
                            <h:outputText value="#{item.rut}"/>
                        </p:column>
                        <p:column filterBy="#{item.nombre}" sortBy="#{item.nombre}" >
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.toString()}"/>
                        </p:column>
                        
                        
                        <p:column filterBy="#{item.correo}" sortBy="#{item.correo}" >
                            <f:facet name="header">
                                <h:outputText value="Correo electrónico"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.departamentoId}" sortBy="#{item.departamentoId.nombre}" >
                            <f:facet name="header">
                                <h:outputText value="Departamento"/>
                            </f:facet>
                            <h:outputText value="#{item.departamentoId.nombre}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones"/>
                            </f:facet>
                            <h:commandLink action="#{profesorController.prepareView(item)}">
                                <img src="/MagicFinger-war/faces/img/ojo.png" style="margin-left: 20px" height="17" width="17" />
                            </h:commandLink>
                            <h:commandLink action="#{profesorController.prepareEdit(item)}">
                                <img src="/MagicFinger-war/faces/img/editar.png" style="margin-left: 30px" height="17" width="17" />
                            </h:commandLink>
                            <h:commandLink action="#{profesorController.destroy(item)}">
                                <img src="/MagicFinger-war/faces/img/eliminar.png" style="margin-left: 30px;margin-right: 20px" height="17" width="17" />
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </h:body>
</html>

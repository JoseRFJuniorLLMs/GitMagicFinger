<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Profesor</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />

    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; text-align: center">
            <div id="logo" style="display: inline-block; float:left">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle; margin-top: 17px">
                <p:clock pattern="dd.MM.yy HH.mm" mode="server"/>
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                    <h:commandLink style="" action="Expression loginMB is undefined on line 30, column 47 in unknown." value="Cerrar sesion" />
                </h:form>
            </div>
        </div>      
        <div class="center_content">

            <h:form><p:growl id="grow1" showDetail="true" />
                <div style="text-align:center">
                    <h1 style="text-align: center;margin-bottom: 20px "> Editar Profesor</h1>
                    <div id="editar" style="display: inline-block;width: 100%;">
                        <img src="/MagicFinger-war/faces/img/advertencia.png" height="32" width="36" style="vertical-align: middle; margin-left:20px;float: left"/>    
                        <p style="float: left;display: inline-block">
                            &nbsp;Para Editar el Profesor, debe ingresar los siguientes campos:
                        </p>  
                    </div>
                    <div style="display:inline-block;border-width: 1px ;border-radius: 10px ;border-style: dashed; border-color: gray; width: 600px;text-align: center;margin-top: 10px ">
                        <h:panelGrid columns="2" style="margin: 0 auto; padding: 10px;">
                            <h:outputLabel value="#{bundle.EditProfesorLabel_idProfesor}" for="idProfesor" />
                            <h:inputText id="idProfesor" value="#{profesorController.selected.idProfesor}" title="#{bundle.EditProfesorTitle_idProfesor}" required="true" requiredMessage="#{bundle.EditProfesorRequiredMessage_idProfesor}"/>
                            <h:outputLabel value="#{bundle.EditProfesorLabel_rut}" for="rut" />
                            <h:inputText id="rut" value="#{profesorController.selected.rut}" title="#{bundle.EditProfesorTitle_rut}" />
                            <h:outputLabel value="#{bundle.EditProfesorLabel_nombre}" for="nombre" />
                            <h:inputText id="nombre" value="#{profesorController.selected.nombre}" title="#{bundle.EditProfesorTitle_nombre}" />
                            <h:outputLabel value="#{bundle.EditProfesorLabel_apellidop}" for="apellidop" />
                            <h:inputText id="apellidop" value="#{profesorController.selected.apellidop}" title="#{bundle.EditProfesorTitle_apellidop}" />
                            <h:outputLabel value="#{bundle.EditProfesorLabel_apellidom}" for="apellidom" />
                            <h:inputText id="apellidom" value="#{profesorController.selected.apellidom}" title="#{bundle.EditProfesorTitle_apellidom}" />
                            <h:outputLabel value="#{bundle.EditProfesorLabel_huella1}" for="huella1" />
                            <h:inputText id="huella1" value="#{profesorController.selected.huella1}" title="#{bundle.EditProfesorTitle_huella1}" />
                            <h:outputLabel value="#{bundle.EditProfesorLabel_telefono}" for="telefono" />
                            <h:inputText id="telefono" value="#{profesorController.selected.telefono}" title="#{bundle.EditProfesorTitle_telefono}" />
                            <h:outputLabel value="#{bundle.EditProfesorLabel_correo}" for="correo" />
                            <h:inputText id="correo" value="#{profesorController.selected.correo}" title="#{bundle.EditProfesorTitle_correo}" />
                            <h:outputLabel value="#{bundle.EditProfesorLabel_huella2}" for="huella2" />
                            <h:inputText id="huella2" value="#{profesorController.selected.huella2}" title="#{bundle.EditProfesorTitle_huella2}" />
                            <h:outputLabel value="#{bundle.EditProfesorLabel_userId}" for="userId" />
                            <h:selectOneMenu id="userId" value="#{profesorController.selected.userId}" title="#{bundle.EditProfesorTitle_userId}" >
                                <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.EditProfesorLabel_departamentoId}" for="departamentoId" />
                            <h:selectOneMenu id="departamentoId" value="#{profesorController.selected.departamentoId}" title="#{bundle.EditProfesorTitle_departamentoId}" required="true" requiredMessage="#{bundle.EditProfesorRequiredMessage_departamentoId}">
                                <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:commandLink style="display: inline-block; margin-right: 25px" action="#{profesorController.update}">
                            <img src="/MagicFinger-war/faces/img/ok.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel> Guardar facultad</h:outputLabel>
                        </h:commandLink>
                        <h:commandLink style="display: inline-block;" action="#{profesorController.prepareList}" immediate="true">
                            <img src="/MagicFinger-war/faces/img/atras.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel>Volver </h:outputLabel>
                        </h:commandLink>
                        <br></br><br></br>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

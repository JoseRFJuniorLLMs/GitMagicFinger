<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Gestión de Asistencia alumnos</title>

        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
        <style>
        </style>
    </h:head>

    <h:body>
        <div id="top" style="display: inline-block; ">
            <div id="logo" style="display: inline-block;vertical-align: middle;">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle;padding-left: 33%;">
                <p:clock pattern="dd.MM.yy - HH.mm" mode="server" />  
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                <h:commandLink style="" action="#{loginMB.logout()}" value="Cerrar sesión" />
                </h:form>
            </div>    
        </div>
        
        <div class="center_content">

            <h1 style="text-align: center"> Gestión de usuarios</h1>

            <div id="acciones" class="sinSalto" style="float: left; display: inline-block; vertical-align: middle; margin-bottom: 5px">
                <h3 style="margin-top: 30px;vertical-align: middle"> Usuarios del sistema </h3>
                <div id="buscar" style="display: inline; padding-left: 30px">
                    <h:form id="form" style="display: inline">
                        <h:outputLabel style="color: #036fab" value="Buscar:  " for="acSimple" />  
                        <p:autoComplete id="acSimple" value="#{autoCompleteBean.txt1}"   
                                        completeMethod="#{autoCompleteBean.complete}"/> 
                        <p:commandButton value="Ir" oncomplete="PF('dialog').show()" />
                    </h:form>
                </div>
                <div id="bloque" style="display: inline-block; padding-left: 20px">
                    <h:outputLabel value ="Filtrar por: " style="color: #036fab"/>
                    <p:selectOneMenu value="#" style="vertical-align: middle">  
                        <f:selectItem itemLabel="Todos" itemValue="" />
                        <f:selectItem itemLabel="Profesores" itemValue="1" />  
                        <f:selectItem itemLabel="Alumnos" itemValue="2" />  
                        <f:selectItem itemLabel="Secretarias" itemValue="3" />  
                    </p:selectOneMenu>
                </div>

                <div id="controlusuario" style="display: inline-block; vertical-align: middle;padding-bottom: 15px">
                    <div style="display: inline">
                        <ul style="list-style: none;display: inline-block; padding-left: 30px">
                            <li>
                                <p:lightBox iframe="true">  
                                    <h:outputLink value="/MagicFinger-war/faces/administrador/agregarAlumno.xhtml" title="Agregar usuario">  
                                        <img src="/MagicFinger-war/faces/img/agregar.png" style="margin-left: 30px" height="32" width="32" />
                                    </h:outputLink>  
                                </p:lightBox>   


                            </li>
                            <li>
                                Agregar usuario
                            </li>
                        </ul>
                        <ul style="list-style: none ;display: inline-block; padding-left: 10px">
                            <li>
                                <img src="/MagicFinger-war/faces/img/editar.png" style="margin-left: 30px" height="32" width="32" />
                            </li>
                            <li>
                                Editar usuario
                            </li>
                        </ul>
                        <ul style="list-style: none ;display: inline-block; padding-left: 10px">
                            <li>
                                <img src="/MagicFinger-war/faces/img/eliminar.png" style="margin-left: 30px" height="32" width="32" />
                            </li>
                            <li>
                                Eliminar usuario
                            </li>
                        </ul>

                    </div>
                </div>

            </div>
            <p:dataTable var="variable" value="">  
                <p:column headerText="Usuarios del si   stema">  
                    <h:outputText value="#" />  
                </p:column>  

                <p:column headerText="RUT">  
                    <h:outputText value="#" />
                </p:column>

                <p:column headerText="Correo">  
                    <h:outputText value="#" />

                </p:column>  

                <p:column headerText="Tipo de usuario">  
                    <h:outputText value="#" />  
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
</html>

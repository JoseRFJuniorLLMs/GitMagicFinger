<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_userRol}" for="userRol" />
                    <h:selectOneMenu id="userRol" value="#{userController.selected.userRol}" title="#{bundle.CreateUserTitle_userRol}" >
                        <f:selectItems value="#{userRolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUserTitle_id}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_usuario}" for="usuario" />
                    <h:inputTextarea rows="4" cols="30" id="usuario" value="#{userController.selected.usuario}" title="#{bundle.CreateUserTitle_usuario}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputTextarea rows="4" cols="30" id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_alumnoId}" for="alumnoId" />
                    <h:selectOneMenu id="alumnoId" value="#{userController.selected.alumnoId}" title="#{bundle.CreateUserTitle_alumnoId}" >
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserLabel_profesorId}" for="profesorId" />
                    <h:selectOneMenu id="profesorId" value="#{userController.selected.profesorId}" title="#{bundle.CreateUserTitle_profesorId}" >
                        <f:selectItems value="#{profesorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Agregar Alumno</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />

    </h:head>
    <h:body>
        
        <div id="top" style="display: inline-block; text-align: center">
            
            <div id="logo" style="display: inline-block; float:left">
                <h:form>
                 <h:commandLink action="/faces/administrador/index.xhtml">
                            <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
                 </h:commandLink>
                </h:form>
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle; margin-top: 17px">
                <p:clock pattern="dd.MM.yy HH.mm" mode="server"/>
            </div>
            <div style="display: inline-block;float: right;margin-top:10px">
                <h:form id="form" prependId="false">
                    <div style="display: inline-block;vertical-align: middle"><p:outputLabel value="#{loginSessionMB.usuario}"/></div>
                    
                    <div style="display: inline-block;width: 50px;vertical-align: middle">
                        <p:commandLink action="#{loginMB.logout()}" value="Cerrar sesión">
                            <p:confirm header="Confirmación" message="¿Desea cerrar sesión?" icon="ui-icon-alert" />  
                        </p:commandLink>
                        <p:confirmDialog global="true" showEffect="explode" hideEffect="explode">  
                            <p:commandButton style="margin-left:10%;" value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                        </p:confirmDialog>
                    </div>
                </h:form>
            </div>  
        </div>      
        <div class="center_content">
            <h1 style="margin-bottom: 20px;font-family: -webkit-pictograph;">
                <span>Agregar alumno</span> 
                <span style="float: right"> #{postLoginMB.nombreUniversidad} <span style="font: menu">
                    <h:outputLink value="/MagicFinger-war/faces/administrador/index.xhtml" >
                         [Cambiar]
                    </h:outputLink>
                    </span> 
                </span> 
                </h1>
            <h:form id="form2" prependId="false"><p:growl id="grow1" showDetail="true" />
                <div style="text-align:center">
                    
                    <div style="text-align: left; display: inline-block;width: 100%; margin-bottom: 20px;" >
                 <p:menubar style="width: 75%;vertical-align: middle;display: inline-block">  
                    <p:menuitem value="Alumnos" url="/faces/administrador/alumno/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:submenu label="Profesores" icon="ui-icon-bullet" >
                        <p:menuitem value="Gestión Profesores" url="/faces/administrador/profesor/List.xhtml" icon="ui-icon-bullet" /> 
                        <p:menuitem value="Profesores por Dpto." url="/faces/administrador/profesoresPorDepartamento/List.xhtml" icon="ui-icon-bullet" /> 
                    </p:submenu>
                    <p:submenu label="Cursos" icon="ui-icon-bullet">  
                        <p:menuitem value="Gestión de cursos" url="/faces/administrador/curso/List.xhtml" icon="ui-icon-bullet" /> 
                        <p:menuitem value="Asignaturas" url="/faces/administrador/asignatura/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Tipo de asignaturas" url="/faces/administrador/tipoAsignatura/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Bloques" url="/faces/administrador/bloqueClase/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Alumnos por curso" url="/faces/administrador/alumnosDelCurso/List.xhtml" icon="ui-icon-bullet" />
                        <p:menuitem value="Profesores por curso" url="/faces/administrador/profesoresPorCurso/List.xhtml" icon="ui-icon-bullet" />
                    </p:submenu>
                    <p:menuitem value="Facultades" url="/faces/administrador/facultad/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Departamentos" url="/faces/administrador/departamento/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Planes de estudios" url="/faces/administrador/malla/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Carreras" url="/faces/administrador/carrera/List.xhtml" icon="ui-icon-bullet" /> 
               </p:menubar>
                    </div>
                    <div id="agregar" style="display: inline-block;width: 100%;">
                    <img src="/MagicFinger-war/faces/img/advertencia.png" height="24" width="26" style="vertical-align: middle"/>
                    <p style="vertical-align: middle;display: inline-block;text-align: center">
                        Para agregar un alumno, debe completar los siguientes datos:
                    </p>
                    
                    </div>
                    <div style="margin-bottom: 20px;display:inline-block;border-width: 1px ;border-radius: 10px ;border-style: dashed; border-color: gray; width: 600px;text-align: center;margin-top: 10px ">
                        <h:panelGrid columns="2" style="margin: 0 auto; padding: 10px;">
                            
                            
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_rut}" for="rut" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="rut" value="#{alumnoController.selected.rut}"  placeholder="Ejemplo: 12345678-0" validator="#{funcionesMB.validarRut}"  />

                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_nombre}" for="nombre" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="nombre" value="#{alumnoController.selected.nombre}" placeholder="Ingresar nombre" validator="#{funcionesMB.validarNombre}"/>

                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="Apellido paterno:" for="apellidop" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="apellidop" value="#{alumnoController.selected.apellidop}" placeholder="Ingresar apellido p." validator="#{funcionesMB.validarNombre}"/>

                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="Apellido materno:" for="apellidom"/>
                            </h4>
                            <p:inputText style="vertical-align: center" id="apellidom" value="#{alumnoController.selected.apellidom}" placeholder="Ingresar apellido m." validator="#{funcionesMB.validarNombre}"/>

                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="Teléfono:" for="telefono" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="telefono" value="#{alumnoController.selected.telefono}" placeholder="Ejemplo: 21234567" validator="#{funcionesMB.validarNumero}"/>

                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="Correo:" for="correo" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="correo" value="#{alumnoController.selected.correo}" placeholder="ejemplo@correo.com" validator="#{funcionesMB.validarCorreo}"/>
                            
                            <h4 style="display: inline-block;"><h:outputLabel id="variableHuella1TXT" value="Huella 1:" /></h4>
                            <h4 style="display: inline-block;"><p:outputLabel id="estado1" value="NO INGRESADA"/></h4>
                            <h4 style="display: inline-block;"><h:outputLabel id="variableHuella2TXT" value="Huella 2:" /></h4>
                            <h4 style="display: inline-block;"><p:outputLabel id="estado2" value="NO INGRESADA"/></h4>
                        
                            <h:inputHidden value="#{alumnoController.huellaEnString1}" id="variableHuella1" required="true" requiredMessage="Debe ingresar una huella dactilar"/>
                            <h:inputHidden value="#{alumnoController.huellaEnString2}" id="variableHuella2" required="true" requiredMessage="Debe repetir la huella dactilar"/>
                            

                        </h:panelGrid>
                        
                        <h:commandLink style="display: inline-block; margin-right: 25px" action="#{alumnoController.create}">
                            <img src="/MagicFinger-war/faces/img/ok.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <p:outputLabel> Guardar Alumno</p:outputLabel>
                        </h:commandLink>
                        <h:commandLink style="display: inline-block;" action="#{alumnoController.prepareList}" immediate="true">
                            <img src="/MagicFinger-war/faces/img/atras.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <p:outputLabel>Volver</p:outputLabel>
                        </h:commandLink>
                        <br></br><br></br>
                    </div>
                </div>
            </h:form>
        </div>
        <applet style="display:inline;vertical-align: middle" archive="/MagicFinger-war/faces/Fingerprint_SDK_Applet_Sample.jar" code="com/griaule/fingerprintsdk/appletsample/JApplet.class" width="0" height="0"/>
    </h:body>
    <script>
            var i=0;
            function getStringTemplate(StringTemplate) {
                if(i==0){    
                    document.getElementById('variableHuella1').value = StringTemplate;
                    document.getElementById('estado1').innerHTML = "INGRESADA";
                    i++;
                }
                else{
                    document.getElementById('variableHuella2').value = StringTemplate;
                    document.getElementById('estado2').innerHTML = "INGRESADA";
                    i++;
                }
            }
        </script>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Alumno</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />

    </h:head>
    <h:body>
        <script>
            var i=0;
            function getStringTemplate(StringTemplate) {
                if(i==0){    
                    document.getElementById('variableHuella1').value = StringTemplate;
                    document.getElementById('estado1').innerHTML = "INGRESADA";
                    i++;
                }
                else{
                    document.getElementById('variableHuella2').value = StringTemplate;
                    document.getElementById('estado2').innerHTML = "INGRESADA";
                    i++;
                }
            }
        </script>
        <div id="top" style="display: inline-block; text-align: center">
            <applet style="display:inline;vertical-align: middle" archive="/MagicFinger-war/faces/Fingerprint_SDK_Applet_Sample.jar" code="com/griaule/fingerprintsdk/appletsample/JApplet.class" width="65" height="27"/>
            <div id="logo" style="display: inline-block; float:left">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle; margin-top: 17px">
                <p:clock pattern="dd.MM.yy HH.mm" mode="server"/>
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                    <h:commandLink style="" action="Expression loginMB is undefined on line 30, column 47 in unknown." value="Cerrar sesion" />
                </h:form>
            </div>
        </div>      
        <div class="center_content">
            <h:form><p:growl id="grow1" showDetail="true" />
                <div style="text-align:center">
                    <h1 style="text-align: center;margin-bottom: 20px "> Agregar Alumno</h1>
                    <div style="text-align: center; display: inline-block;width: 100%; margin-bottom: 20px;" >
                        <p:megaMenu style="display: inline-block;ext-align: center;">  
                            <p:menuitem icon="ui-icon-bullet" value="Gestion de usuarios" url="/faces/administrador/user/List.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestion de cursos" url="/faces/administrador/user/curso.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestion de carreras" url="/faces/administrador/carrera/List.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestion de facultades" url="/faces/administrador/facultad/List.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestion de departamentos" url="/faces/administrador/departamento/List.xhtml"/>  
                        </p:megaMenu>  
                    </div>
                    <div id="agregar" style="display: inline-block;width: 100%;">       
                        <img src="/MagicFinger-war/faces/img/advertencia.png" height="32" width="36" style="vertical-align: middle; margin-left:20px;float: left"/>    
                        <p style="float: left;display: inline-block">
                            &nbsp;Para agregar una nueva Alumno, debe ingresar los siguientes campos:
                        </p>  
                    </div>
                    <div style="display:inline-block;border-width: 1px ;border-radius: 10px ;border-style: dashed; border-color: gray; width: 600px;text-align: center;margin-top: 10px ">
                        <h:panelGrid columns="2" style="margin: 0 auto; padding: 10px;">
                            <h4 style="display: inline-block;"></h4>
                            <p:inputText style="vertical-align: center" type="hidden" id="idAlumno" value="#{alumnoController.selected.idAlumno}"/>
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_rut}" for="rut" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="rut" value="#{alumnoController.selected.rut}"  placeholder="123456789-0" validator="#{funcionesMB.validarRut}"  />

                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_nombre}" for="nombre" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="nombre" value="#{alumnoController.selected.nombre}"  />

                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_apellidop}" for="apellidop" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="apellidop" value="#{alumnoController.selected.apellidop}"  />

                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_apellidom}" for="apellidom" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="apellidom" value="#{alumnoController.selected.apellidom}"  />

                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_telefono}" for="telefono" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="telefono" value="#{alumnoController.selected.telefono}"  />

                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_correo}" for="correo" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="correo" value="#{alumnoController.selected.correo}"  />
          
                            <h4 style="display: inline-block;"><h:outputLabel id="variableHuella1TXT" value="Huella 1:" /></h4>
                            <h4 style="display: inline-block;"><p:outputLabel id="estado1" value="NO INGRESADA"/></h4>
                            <h4 style="display: inline-block;"><h:outputLabel id="variableHuella2TXT" value="Huella 2:" /></h4>
                            <h4 style="display: inline-block;"><p:outputLabel id="estado2" value="NO INGRESADA"/></h4>
                        
                        <h:inputHidden id="variableHuella1" value="#{alumnoController.huellaEnString1}"/>
                        <h:inputHidden id="variableHuella2" value="#{alumnoController.huellaEnString2}"/>

                        </h:panelGrid>
                        <h:commandLink style="display: inline-block; margin-right: 25px" action="#{alumnoController.create}">
                            <img src="/MagicFinger-war/faces/img/ok.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <p:outputLabel> Guardar Alumno</p:outputLabel>
                        </h:commandLink>
                        <h:commandLink style="display: inline-block;" action="#{alumnoController.prepareList}" immediate="true">
                            <img src="/MagicFinger-war/faces/img/atras.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <p:outputLabel>Volver</p:outputLabel>
                        </h:commandLink>
                        <br></br><br></br>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

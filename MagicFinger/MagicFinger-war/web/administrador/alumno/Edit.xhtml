<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Alumno</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />

    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; text-align: center">
            <div id="logo" style="display: inline-block; float:left">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle; margin-top: 17px">
                <p:clock pattern="dd.MM.yy HH.mm" mode="server"/>
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                    <h:commandLink style="" action="Expression loginMB is undefined on line 30, column 47 in unknown." value="Cerrar sesión" />
                </h:form>
            </div>
        </div>      
        <div class="center_content">

            <h:form><p:growl id="grow1" showDetail="true" />
                <div style="text-align:center">
                    <h1 style="text-align: center;margin-bottom: 20px "> Editar Alumno</h1>
                    <div style="text-align: center; display: inline-block;width: 100%; margin-bottom: 20px;" >
                        <p:menubar style="text-align: center; margin: 0 auto; width: 70%">  
                    <p:menuitem value="Alumnos" url="/faces/administrador/alumno/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Profesor" url="/faces/administrador/profesor/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:submenu label="Curso" icon="ui-icon-bullet">  
                        <p:menuitem value="Gestión de cursos" url="/faces/administrador/curso/List.xhtml" icon="ui-icon-bullet" /> 
                        <p:menuitem value="Asignaturas" url="/faces/administrador/asignatura/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Tipo de asignaturas" url="/faces/administrador/tipoAsignatura/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Bloques" url="/faces/administrador/bloqueClase/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Alumnos por curso" url="/faces/administrador/alumnosDelCurso/List.xhtml" icon="ui-icon-bullet" />   
                    </p:submenu>
                    <p:menuitem value="Facultades" url="/faces/administrador/facultad/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Departamentos" url="/faces/administrador/departamento/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Planes de estudios" url="/faces/administrador/malla/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Carreras" url="/faces/administrador/carrera/List.xhtml" icon="ui-icon-bullet" /> 
               </p:menubar>  
                    </div>
                    <div id="editar" style="display: inline-block;width: 100%;">
                        <img src="/MagicFinger-war/faces/img/advertencia.png" height="32" width="36" style="vertical-align: middle; margin-left:20px;float: left"/>    
                        <p style="float: left;display: inline-block">
                            &nbsp;Para editar el alumno, debe ingresar los siguientes campos:
                        </p>  
                    </div>
                    <div style="display:inline-block;border-width: 1px ;border-radius: 10px ;border-style: dashed; border-color: gray; width: 600px;text-align: center;margin-top: 10px ; margin-bottom: 20px">
                        <h:panelGrid columns="2" style="margin: 0 auto; padding: 10px;">
                            <h4 style="display: inline-block;"><h:outputLabel value="Nombre:" for="nombre" /></h4>
                            <h:inputText id="nombre" value="#{alumnoController.selected.nombre}" title="#{bundle.EditAlumnoTitle_nombre}" validator="#{funcionesMB.validarNombre}" />
                            <h4 style="display: inline-block;"><h:outputLabel value="Apellido paterno:" for="apellidop" /></h4>
                            <h:inputText id="apellidop" value="#{alumnoController.selected.apellidop}" title="#{bundle.EditAlumnoTitle_apellidop}" validator="#{funcionesMB.validarNombre}" />
                            <h4 style="display: inline-block;"><h:outputLabel value="Apellido materno:" for="apellidom" /></h4>
                            <h:inputText id="apellidom" value="#{alumnoController.selected.apellidom}" title="#{bundle.EditAlumnoTitle_apellidom}" validator="#{funcionesMB.validarNombre}" />
                            <h4 style="display: inline-block;"><h:outputLabel value="RUT:" for="rut" /></h4>
                            <h:inputText id="rut" value="#{alumnoController.selected.rut}" title="#{bundle.EditAlumnoTitle_rut}" validator="#{funcionesMB.validarRut}"/>
                            <h4 style="display: inline-block;"><h:outputLabel value="Teléfono" for="telefono" /></h4>
                            <h:inputText id="telefono" value="#{alumnoController.selected.telefono}" title="#{bundle.EditAlumnoTitle_telefono}" validator="#{funcionesMB.validarNumero}" />
                            <h4 style="display: inline-block;"><h:outputLabel value="Correo electrónico:" for="correo" /></h4>
                            <h:inputText id="correo" value="#{alumnoController.selected.correo}" title="#{bundle.EditAlumnoTitle_correo}" validator="#{funcionesMB.validarCorreo}" />
                            <h4 style="display: inline-block;"><h:outputLabel value="Huella dactilar:" for="huella1" /></h4>
                            <h:inputText id="huella1" value="#{alumnoController.selected.huella1}" title="#{bundle.EditAlumnoTitle_huella1}" />
                            <h4 style="display: inline-block;"><h:outputLabel value="Huella dactilar (comprobación):" for="huella2" /></h4>
                            <h:inputText id="huella2" value="#{alumnoController.selected.huella2}" title="#{bundle.EditAlumnoTitle_huella2}" />
                           
                        </h:panelGrid>
                        <h:commandLink style="display: inline-block; margin-right: 25px" action="#{alumnoController.update}">
                            <img src="/MagicFinger-war/faces/img/ok.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel> Guardar cambios</h:outputLabel>
                        </h:commandLink>
                        <h:commandLink style="display: inline-block;" action="#{alumnoController.prepareList}" immediate="true">
                            <img src="/MagicFinger-war/faces/img/atras.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel>Volver </h:outputLabel>
                        </h:commandLink>
                        <br></br><br></br>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

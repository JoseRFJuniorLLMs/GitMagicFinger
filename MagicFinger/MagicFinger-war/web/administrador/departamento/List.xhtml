<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestión de cursos</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />

    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; ">
                <div id="logo" style="display: inline-block;vertical-align: middle;">
                    <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
                </div>
                <div id="hora" style="display: inline-block;vertical-align: middle;padding-left: 33%;">
                    <p:clock pattern="dd.MM.yy - HH.mm" mode="server" />
                </div>
                <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                    <h:form>
                    <h:commandLink style="" action="#{loginMB.logout()}" value="Cerrar sesión" />
                    </h:form>
                </div>
        </div>
        <div class="center_content">
            <h1 style="text-align: center"> Gestión de departamentos</h1>
            <div id="agregar" style="display: inline-block; width: 100%">
                <p style="vertical-align: middle;display: inline-block">
                    En esta vista usted puede gestionar los departamentos inscritos en el sistema
                </p>
                <ul style="list-style: none;display: inline-block;vertical-align: middle;float: right">
                    <li>
                        <h:outputLink value="/MagicFinger-war/faces/administrador/departamento/Create.xhtml">
                            <img src="/MagicFinger-war/faces/img/agregar.png" style="margin-left: 58px"/>
                        </h:outputLink>
                    </li>
                    <li>
                        <h:outputLink value="/MagicFinger-war/faces/administrador/departamento/Create.xhtml">
                            Agregar departamento
                        </h:outputLink>
                    </li>
                </ul>
            </div>
            <h:form styleClass="jsfcrud_list_form">
                <div style="text-align:center">
                    <p:dataTable emptyMessage="No se encontraron resultados" paginatorPosition="bottom" style="display: inline-block;margin-top:20px" value="#{departamentoController.items}" var="item" paginator="true" rows="10">
                        <f:facet name="header">
                            <h3 style="color:white">Departamentos del sistema</h3>
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre del departamento"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Facultad"/>
                            </f:facet>
                            <h:outputText value="#{item.facultadId.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{departamentoController.prepareView}">
                                <img src="/MagicFinger-war/faces/img/ojo.png" style="margin-left: 20px" height="17" width="17" />
                            </h:commandLink>
                            <h:commandLink action="#{departamentoController.prepareEdit}">
                                <img src="/MagicFinger-war/faces/img/editar.png" style="margin-left: 30px" height="17" width="17" />
                            </h:commandLink>
                            <h:commandLink action="#{departamentoController.destroy}">
                                <img src="/MagicFinger-war/faces/img/eliminar.png" style="margin-left: 30px;margin-right: 20px" height="17" width="17" />
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </h:body>

</html>

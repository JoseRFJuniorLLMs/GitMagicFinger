<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestión de cursos</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />

    </h:head>
    <h:body>
     <div id="top" style="display: inline-block; ">
            <div id="logo" style="display: inline-block;vertical-align: middle;">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle;padding-left: 33%;">
                <p:clock pattern="dd.MM.yy - HH.mm" mode="server" />
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                <h:commandLink style="" action="#{loginMB.logout()}" value="Cerrar sesión" />
                </h:form>
            </div>
     </div>
        <h:form>
            <h:outputLabel value="Nombre del departamento:" for="nombre" />
            <h:inputText id="nombre" value="#{departamentoController.selected.nombre}" title="#{bundle.CreateDepartamentoTitle_nombre}" />
            <br></br><br></br>
            <h:outputLabel value="Facultad:" for="facultadId" />
            <h:selectOneMenu id="facultadId" value="#{departamentoController.selected.facultadId}" title="#{bundle.CreateDepartamentoTitle_facultadId}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_facultadId}">
                <f:selectItems value="#{facultadController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            
             
           
            <h:commandLink action="#{departamentoController.create}" value="#{bundle.CreateDepartamentoSaveLink}" />
        </h:form>
    </h:body>
</html>

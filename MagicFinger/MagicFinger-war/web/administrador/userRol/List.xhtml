<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserRolEmpty}" rendered="#{userRolController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userRolController.items.rowCount > 0}">
                    <h:outputText value="#{userRolController.pagination.pageFirstItem + 1}..#{userRolController.pagination.pageLastItem + 1}/#{userRolController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userRolController.previous}" value="#{bundle.Previous} #{userRolController.pagination.pageSize}" rendered="#{userRolController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userRolController.next}" value="#{bundle.Next} #{userRolController.pagination.pageSize}" rendered="#{userRolController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userRolController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRolTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userRolController.prepareView}" value="#{bundle.ListUserRolViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userRolController.prepareEdit}" value="#{bundle.ListUserRolEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userRolController.destroy}" value="#{bundle.ListUserRolDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userRolController.prepareCreate}" value="#{bundle.ListUserRolCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserRolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Facelets Template</title>

        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
        <style>
        </style>
    </h:head>

    
    <h:body>
        <div id="top" style="display: inline-block; ">
            <div id="logo" style="display: inline-block;vertical-align: middle;">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle;padding-left: 33%;">
                <p:clock pattern="dd.MM.yy - HH.mm" mode="server" />  
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                <h:commandLink style="" action="#{loginMB.logout()}" value="Cerrar sesiÃ³n" />
                </h:form>
            </div>    
        </div>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFacultadEmpty}" rendered="#{facultadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{facultadController.items.rowCount > 0}">
                    <h:outputText value="#{facultadController.pagination.pageFirstItem + 1}..#{facultadController.pagination.pageLastItem + 1}/#{facultadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{facultadController.previous}" value="#{bundle.Previous} #{facultadController.pagination.pageSize}" rendered="#{facultadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{facultadController.next}" value="#{bundle.Next} #{facultadController.pagination.pageSize}" rendered="#{facultadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{facultadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultadTitle_idFacultad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFacultad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultadTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{facultadController.prepareView}" value="#{bundle.ListFacultadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facultadController.prepareEdit}" value="#{bundle.ListFacultadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facultadController.destroy}" value="#{bundle.ListFacultadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{facultadController.prepareCreate}" value="#{bundle.ListFacultadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFacultadIndexLink}"/>
            </h:form>
    </h:body>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAsistenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_idAsistencia}" for="idAsistencia" />
                    <h:inputText id="idAsistencia" value="#{asistenciaController.selected.idAsistencia}" title="#{bundle.EditAsistenciaTitle_idAsistencia}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_idAsistencia}"/>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{asistenciaController.selected.fecha}" title="#{bundle.EditAsistenciaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{asistenciaController.selected.estado}" title="#{bundle.EditAsistenciaTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_alumnosDelCurso}" for="alumnosDelCurso" />
                    <h:selectOneMenu id="alumnosDelCurso" value="#{asistenciaController.selected.alumnosDelCurso}" title="#{bundle.EditAsistenciaTitle_alumnosDelCurso}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_alumnosDelCurso}">
                        <f:selectItems value="#{alumnosDelCursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_bloqueClaseId}" for="bloqueClaseId" />
                    <h:selectOneMenu id="bloqueClaseId" value="#{asistenciaController.selected.bloqueClaseId}" title="#{bundle.EditAsistenciaTitle_bloqueClaseId}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_bloqueClaseId}">
                        <f:selectItems value="#{bloqueClaseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{asistenciaController.update}" value="#{bundle.EditAsistenciaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAsistenciaViewLink}"/>
                <br />
                <h:commandLink action="#{asistenciaController.prepareList}" value="#{bundle.EditAsistenciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAsistenciaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

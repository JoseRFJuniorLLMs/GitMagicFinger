<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAsistenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAsistenciaLabel_idAsistencia}"/>
                    <h:outputText value="#{asistenciaController.selected.idAsistencia}" title="#{bundle.ViewAsistenciaTitle_idAsistencia}"/>
                    <h:outputText value="#{bundle.ViewAsistenciaLabel_fecha}"/>
                    <h:outputText value="#{asistenciaController.selected.fecha}" title="#{bundle.ViewAsistenciaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAsistenciaLabel_estado}"/>
                    <h:outputText value="#{asistenciaController.selected.estado}" title="#{bundle.ViewAsistenciaTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewAsistenciaLabel_alumnosDelCurso}"/>
                    <h:outputText value="#{asistenciaController.selected.alumnosDelCurso}" title="#{bundle.ViewAsistenciaTitle_alumnosDelCurso}"/>
                    <h:outputText value="#{bundle.ViewAsistenciaLabel_bloqueClaseId}"/>
                    <h:outputText value="#{asistenciaController.selected.bloqueClaseId}" title="#{bundle.ViewAsistenciaTitle_bloqueClaseId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asistenciaController.destroyAndView}" value="#{bundle.ViewAsistenciaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAsistenciaEditLink}"/>
                <br />
                <h:commandLink action="#{asistenciaController.prepareCreate}" value="#{bundle.ViewAsistenciaCreateLink}" />
                <br />
                <h:commandLink action="#{asistenciaController.prepareList}" value="#{bundle.ViewAsistenciaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAsistenciaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

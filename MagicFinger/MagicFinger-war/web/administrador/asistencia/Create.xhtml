<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <h:head>
        <title>Agregar Asistencia</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />

    </h:head>
    <h:body>
     <div id="top" style="display: inline-block; text-align: center">
        <div id="logo" style="display: inline-block; float:left">
            <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
        </div>
        <div id="hora" style="display: inline-block;vertical-align: middle; margin-top: 17px">
            <p:clock pattern="dd.MM.yy HH.mm" mode="server"/>
        </div>
        <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
            <h:form>
            <h:commandLink style="" action="Expression loginMB is undefined on line 30, column 47 in unknown." value="Cerrar sesiÃ³n" />
            </h:form>
        </div>
    </div>      
        <div class="center_content">
            
            <h:form><p:growl id="grow1" showDetail="true" />
                <div style="text-align:center">
                    <h1 style="text-align: center;margin-bottom: 20px "> Agregar Asistencia</h1>
                    <div id="agregar" style="display: inline-block;width: 100%;">
                        
                        
                        <img src="/MagicFinger-war/faces/img/advertencia.png" height="32" width="36" style="vertical-align: middle; margin-left:20px;float: left"/>    
                        <p style="float: left;display: inline-block">
                            &nbsp;Para agregar una nueva Asistencia, debe ingresar los siguientes campos:
                        </p>  
                    </div>
                    <div style="display:inline-block;border-width: 1px ;border-radius: 10px ;border-style: dashed; border-color: gray; width: 600px;text-align: center;margin-top: 10px ">
                    <h:panelGrid columns="2" style="margin: 0 auto; padding: 10px;">
                    <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAsistenciaLabel_idAsistencia}" for="idAsistencia" />
                    </h4>
                    <h:inputText style="vertical-align: center" id="idAsistencia" value="#{asistenciaController.selected.idAsistencia}" title="#{bundle.CreateAsistenciaTitle_idAsistencia}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_idAsistencia}"/>
                    <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAsistenciaLabel_fecha}" for="fecha" />
                    </h4>
                    <h:inputText style="vertical-align: center" style="margin-top: 18px" id="fecha" value="#{asistenciaController.selected.fecha}" title="#{bundle.CreateAsistenciaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAsistenciaLabel_estado}" for="estado" />
                    </h4>
                    <h:inputText style="vertical-align: center" id="estado" value="#{asistenciaController.selected.estado}" title="#{bundle.CreateAsistenciaTitle_estado}" />
                    <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAsistenciaLabel_alumnosDelCurso}" for="alumnosDelCurso" />
                    </h4>
                    <h:selectOneMenu style="vertical-align: center" id="alumnosDelCurso" value="#{asistenciaController.selected.alumnosDelCurso}" title="#{bundle.CreateAsistenciaTitle_alumnosDelCurso}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_alumnosDelCurso}">
                        <f:selectItems value="#{alumnosDelCursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAsistenciaLabel_bloqueClaseId}" for="bloqueClaseId" />
                    </h4>
                    <h:selectOneMenu style="vertical-align: center" id="bloqueClaseId" value="#{asistenciaController.selected.bloqueClaseId}" title="#{bundle.CreateAsistenciaTitle_bloqueClaseId}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_bloqueClaseId}">
                        <f:selectItems value="#{bloqueClaseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                        <h:commandLink style="display: inline-block; margin-right: 25px" action="#{asistenciaController.create}">
                            <img src="/MagicFinger-war/faces/img/ok.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel> Guardar facultad</h:outputLabel>
                        </h:commandLink>
                        <h:commandLink style="display: inline-block;" action="#{asistenciaController.prepareList}">
                            <img src="/MagicFinger-war/faces/img/atras.PNG" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel>Volver </h:outputLabel>
                        </h:commandLink>
                        <br></br><br></br>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMallaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMallaEmpty}" rendered="#{mallaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mallaController.items.rowCount > 0}">
                    <h:outputText value="#{mallaController.pagination.pageFirstItem + 1}..#{mallaController.pagination.pageLastItem + 1}/#{mallaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mallaController.previous}" value="#{bundle.Previous} #{mallaController.pagination.pageSize}" rendered="#{mallaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mallaController.next}" value="#{bundle.Next} #{mallaController.pagination.pageSize}" rendered="#{mallaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mallaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMallaTitle_idCarrera}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCarrera}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMallaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMallaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMallaTitle_carreraId}"/>
                            </f:facet>
                            <h:outputText value="#{item.carreraId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mallaController.prepareView}" value="#{bundle.ListMallaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mallaController.prepareEdit}" value="#{bundle.ListMallaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mallaController.destroy}" value="#{bundle.ListMallaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mallaController.prepareCreate}" value="#{bundle.ListMallaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMallaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

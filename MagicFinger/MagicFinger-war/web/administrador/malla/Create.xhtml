<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Malla</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />

    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; text-align: center">
            <div id="logo" style="display: inline-block; float:left">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle; margin-top: 17px">
                <p:clock pattern="dd.MM.yy HH.mm" mode="server"/>
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                    <h:commandLink style="" action="Expression loginMB is undefined on line 30, column 47 in unknown." value="Cerrar sesion" />
                </h:form>
            </div>
        </div>      
        <div class="center_content">
            <h:form><p:growl id="grow1" showDetail="true" />
                <div style="text-align:center">
                    <h1 style="text-align: center;margin-bottom: 20px "> Agregar Malla</h1>
                    <div id="agregar" style="display: inline-block;width: 100%;">


                        <img src="/MagicFinger-war/faces/img/advertencia.png" height="32" width="36" style="vertical-align: middle; margin-left:20px;float: left"/>    
                        <p style="float: left;display: inline-block">
                            &nbsp;Para agregar una nueva Malla, debe ingresar los siguientes campos:
                        </p>  
                    </div>
                    <div style="display:inline-block;border-width: 1px ;border-radius: 10px ;border-style: dashed; border-color: gray; width: 600px;text-align: center;margin-top: 10px ">
                        <h:panelGrid columns="2" style="margin: 0 auto; padding: 10px;">
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateMallaLabel_idCarrera}" for="idCarrera" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="idCarrera" value="#{mallaController.selected.idCarrera}" title="#{bundle.CreateMallaTitle_idCarrera}" required="true" requiredMessage="#{bundle.CreateMallaRequiredMessage_idCarrera}"/>
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateMallaLabel_fecha}" for="fecha" />
                            </h4>
                            <h:inputText style="vertical-align: center" style="margin-top: 18px" id="fecha" value="#{mallaController.selected.fecha}" title="#{bundle.CreateMallaTitle_fecha}" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateMallaLabel_descripcion}" for="descripcion" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="descripcion" value="#{mallaController.selected.descripcion}" title="#{bundle.CreateMallaTitle_descripcion}"  />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateMallaLabel_carreraId}" for="carreraId" />
                            </h4>
                            <h:selectOneMenu style="vertical-align: center" id="carreraId" value="#{mallaController.selected.carreraId}" title="#{bundle.CreateMallaTitle_carreraId}" required="true" requiredMessage="#{bundle.CreateMallaRequiredMessage_carreraId}">
                                <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:commandLink style="display: inline-block; margin-right: 25px" action="#{mallaController.create}">
                            <img src="/MagicFinger-war/faces/img/ok.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel> Guardar facultad</h:outputLabel>
                        </h:commandLink>
                        <h:commandLink style="display: inline-block;" action="#{mallaController.prepareList}" immediate="true">
                            <img src="/MagicFinger-war/faces/img/atras.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel>Volver</h:outputLabel>
                        </h:commandLink>
                        <br></br><br></br>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

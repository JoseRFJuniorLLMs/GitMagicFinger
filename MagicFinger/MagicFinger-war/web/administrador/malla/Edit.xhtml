


                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMallaLabel_idCarrera}" for="idCarrera" />
                    <h:inputText id="idCarrera" value="#{mallaController.selected.idCarrera}" title="#{bundle.EditMallaTitle_idCarrera}" required="true" requiredMessage="#{bundle.EditMallaRequiredMessage_idCarrera}"/>
                    <h:outputLabel value="#{bundle.EditMallaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{mallaController.selected.fecha}" title="#{bundle.EditMallaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMallaLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{mallaController.selected.descripcion}" title="#{bundle.EditMallaTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditMallaLabel_carreraId}" for="carreraId" />
                    <h:selectOneMenu id="carreraId" value="#{mallaController.selected.carreraId}" title="#{bundle.EditMallaTitle_carreraId}" required="true" requiredMessage="#{bundle.EditMallaRequiredMessage_carreraId}">
                        <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>


                <h:commandLink action="#{mallaController.update}" value="#{bundle.EditMallaSaveLink}"/>
                <h:commandLink action="#{mallaController.prepareList}" value="#{bundle.EditMallaShowAllLink}" immediate="true"/>

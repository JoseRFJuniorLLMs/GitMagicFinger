<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMallaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMallaLabel_idCarrera}"/>
                    <h:outputText value="#{mallaController.selected.idCarrera}" title="#{bundle.ViewMallaTitle_idCarrera}"/>
                    <h:outputText value="#{bundle.ViewMallaLabel_fecha}"/>
                    <h:outputText value="#{mallaController.selected.fecha}" title="#{bundle.ViewMallaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMallaLabel_descripcion}"/>
                    <h:outputText value="#{mallaController.selected.descripcion}" title="#{bundle.ViewMallaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewMallaLabel_carreraId}"/>
                    <h:outputText value="#{mallaController.selected.carreraId}" title="#{bundle.ViewMallaTitle_carreraId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mallaController.destroyAndView}" value="#{bundle.ViewMallaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMallaEditLink}"/>
                <br />
                <h:commandLink action="#{mallaController.prepareCreate}" value="#{bundle.ViewMallaCreateLink}" />
                <br />
                <h:commandLink action="#{mallaController.prepareList}" value="#{bundle.ViewMallaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMallaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

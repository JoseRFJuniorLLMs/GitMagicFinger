<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gestión de cursos</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; ">
            <div id="logo" style="display: inline-block;vertical-align: middle;">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle;padding-left: 33%;">
                <p:clock pattern="dd.MM.yy - HH.mm" mode="server" />  
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                <h:commandLink style="" action="#{loginMB.logout()}" value="Cerrar sesión" />
                </h:form>
            </div>    
        </div>
        
        <div class="center_content">
        <h1 style="text-align: center"> Editar curso</h1>
        
        <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Porcentaje de aprobación:" for="porcenteajeAprobacion" />
                    <h:inputText id="porcenteajeAprobacion" value="#{cursoController.selected.porcenteajeAprobacion}" title="#{bundle.EditCursoTitle_porcenteajeAprobacion}" />
                    <h:outputLabel value="Horario de atrasados tras:" for="termino" />
                    <h:inputText id="termino" value="#{cursoController.selected.termino}" title="#{bundle.EditCursoTitle_termino}" />
                    <h:outputLabel value="Asignatura:" for="asignatura" />
                    <h:selectOneMenu id="asignatura" value="#{cursoController.selected.asignatura}" title="#{bundle.EditCursoTitle_asignatura}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_asignatura}">
                        <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Tipo de asignatura:" for="tipoAsignatura" />
                    <h:selectOneMenu id="tipoAsignatura" value="#{cursoController.selected.tipoAsignatura}" title="#{bundle.EditCursoTitle_tipoAsignatura}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_tipoAsignatura}">
                        <f:selectItems value="#{tipoAsignaturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                
                
                <ul style="list-style: none;display: inline-block;vertical-align: middle;float: left">
                    <li>
                        <h:commandLink action="#{cursoController.update}">
                            <img src="/MagicFinger-war/faces/img/ok.png" style="margin-left: 35px"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink action="#{cursoController.update}">
                            Guardar cambios
                        </h:commandLink>
                    </li>
                </ul>

            </h:form>
        </div>
    </h:body>
</html>

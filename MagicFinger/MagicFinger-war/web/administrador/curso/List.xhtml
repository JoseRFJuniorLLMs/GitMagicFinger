<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gesti贸n de cursos</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />

    </h:head>
    <h:body>
     <div id="top" style="display: inline-block; ">
            <div id="logo" style="display: inline-block;vertical-align: middle;">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle;padding-left: 33%;">
                <p:clock pattern="dd.MM.yy - HH.mm" mode="server" />
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                <h:commandLink style="" action="#{loginMB.logout()}" value="Cerrar sesi贸n" />
                </h:form>
            </div>
     </div>
        <div class="center_content">
            <h1 style="text-align: center"> Gesti贸n de cursos</h1>
            <div id="agregar" style="display: inline-block; width: 100%">
                <p style="vertical-align: middle;display: inline-block">
                    En esta vista usted puede gestionar los cursos inscritos en el sistema
                </p>
                <ul style="list-style: none;display: inline-block;vertical-align: middle;float: right">
                    <li>
                        <h:outputLink value="/MagicFinger-war/faces/administrador/curso/Create.xhtml">
                            <img src="/MagicFinger-war/faces/img/agregar.png" style="margin-left: 28px"/>
                        </h:outputLink>
                    </li>
                    <li>
                        <h:outputLink value="/MagicFinger-war/faces/administrador/curso/Create.xhtml">
                            Agregar curso
                        </h:outputLink>
                    </li>
                </ul>
            </div>
            <h:form styleClass="jsfcrud_list_form">
                <div style="text-align:center">
                    <p:dataTable emptyMessage="No se encontraron resultados" paginatorPosition="bottom" style="display: inline-block;margin-top:20px" value="#{cursoController.items}" var="item" paginator="true" rows="10">
                        <f:facet name="header">
                            <h3 style="color:white">Cursos del sistema</h3>
                        </f:facet>

                        <p:column  filterBy="#{item.porcenteajeAprobacion}" sortBy="#{item.porcenteajeAprobacion}">
                            <f:facet name="header">
                                <h:outputText value="Porcentaje de aprobaci贸n"/>
                            </f:facet>
                            <h:outputText value="#{item.porcenteajeAprobacion} "/>
                        </p:column>
                        <p:column filterBy="#{item.termino}" sortBy="#{item.termino}">
                            <f:facet name="header">
                                <h:outputText value="Atrasados luego de"/>
                            </f:facet>
                            <h:outputText value="#{item.termino} min."/>
                        </p:column>
                        <p:column filterBy="#{item.asignatura.nombre}" sortBy="#{item.asignatura.nombre}">
                            <f:facet name="header">
                                <h:outputText value="Nombre de la asignatura"/>
                            </f:facet>
                            <h:outputText value="#{item.asignatura.nombre}"/>
                        </p:column>
                        <p:column filterBy="#{item.tipoAsignatura.nombre}" sortBy="#{item.tipoAsignatura.nombre}">
                            <f:facet name="header">
                                <h:outputText value="Tipo"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoAsignatura.nombre}"/>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Acciones"/>
                            </f:facet>
                            <h:commandLink action="#{cursoController.prepareView}">
                                <img src="/MagicFinger-war/faces/img/ojo.png" style="margin-left: 20px" height="17" width="17" />
                            </h:commandLink>
                            <h:commandLink action="#{cursoController.prepareEdit}">
                                <img src="/MagicFinger-war/faces/img/editar.png" style="margin-left: 30px" height="17" width="17" />
                            </h:commandLink>
                            <h:commandLink action="#{cursoController.destroy}">
                                <img src="/MagicFinger-war/faces/img/eliminar.png" style="margin-left: 30px;margin-right: 20px" height="17" width="17" />
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
 </h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCursoLabel_porcenteajeAprobacion}"/>
                    <h:outputText value="#{cursoController.selected.porcenteajeAprobacion}" title="#{bundle.ViewCursoTitle_porcenteajeAprobacion}"/>
                    <h:outputText value="#{bundle.ViewCursoLabel_termino}"/>
                    <h:outputText value="#{cursoController.selected.termino}" title="#{bundle.ViewCursoTitle_termino}"/>
                    <h:outputText value="#{bundle.ViewCursoLabel_asignatura}"/>
                    <h:outputText value="#{cursoController.selected.asignatura}" title="#{bundle.ViewCursoTitle_asignatura}"/>
                    <h:outputText value="#{bundle.ViewCursoLabel_tipoAsignatura}"/>
                    <h:outputText value="#{cursoController.selected.tipoAsignatura}" title="#{bundle.ViewCursoTitle_tipoAsignatura}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cursoController.destroyAndView}" value="#{bundle.ViewCursoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCursoEditLink}"/>
                <br />
                <h:commandLink action="#{cursoController.prepareCreate}" value="#{bundle.ViewCursoCreateLink}" />
                <br />
                <h:commandLink action="#{cursoController.prepareList}" value="#{bundle.ViewCursoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCursoIndexLink}"/>

            </h:form>
        </h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    
    <h:body>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCursoLabel_porcenteajeAprobacion}" for="porcenteajeAprobacion" />
                    <h:inputText id="porcenteajeAprobacion" value="#{cursoController.selected.porcenteajeAprobacion}" title="#{bundle.CreateCursoTitle_porcenteajeAprobacion}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_termino}" for="termino" />
                    <h:inputText id="termino" value="#{cursoController.selected.termino}" title="#{bundle.CreateCursoTitle_termino}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_asignatura}" for="asignatura" />
                    <h:selectOneMenu id="asignatura" value="#{cursoController.selected.asignatura}" title="#{bundle.CreateCursoTitle_asignatura}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_asignatura}">
                        <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCursoLabel_tipoAsignatura}" for="tipoAsignatura" />
                    <h:selectOneMenu id="tipoAsignatura" value="#{cursoController.selected.tipoAsignatura}" title="#{bundle.CreateCursoTitle_tipoAsignatura}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_tipoAsignatura}">
                        <f:selectItems value="#{tipoAsignaturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cursoController.create}" value="#{bundle.CreateCursoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cursoController.prepareList}" value="#{bundle.CreateCursoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCursoIndexLink}"/>
            </h:form>
    </h:body>
</html>

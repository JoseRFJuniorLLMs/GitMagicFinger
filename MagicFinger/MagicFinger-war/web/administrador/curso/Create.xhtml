<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Curso</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />

    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; text-align: center">
            <div id="logo" style="display: inline-block; float:left">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle; margin-top: 17px">
                <p:clock pattern="dd.MM.yy HH.mm" mode="server"/>
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                    <h:commandLink style="" action="Expression loginMB is undefined on line 30, column 47 in unknown." value="Cerrar sesión" />
                </h:form>
            </div>
        </div>      
        <div class="center_content">
            <h:form><p:growl id="grow1" showDetail="true" />
                <div style="text-align:center">
                    <h1 style="text-align: center;margin-bottom: 20px "> Agregar Curso</h1>
                    <div style="text-align: center; display: inline-block;width: 100%; margin-bottom: 20px;" >
                       <p:menubar style="text-align: center; margin: 0 auto; width: 70%">  
                    <p:menuitem value="Alumnos" url="/faces/administrador/alumno/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Profesor" url="/faces/administrador/profesor/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:submenu label="Curso" icon="ui-icon-bullet">  
                        <p:menuitem value="Gestión de cursos" url="/faces/administrador/curso/List.xhtml" icon="ui-icon-bullet" /> 
                        <p:menuitem value="Asignaturas" url="/faces/administrador/asignatura/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Tipo de asignaturas" url="/faces/administrador/tipoAsignatura/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Bloques" url="/faces/administrador/bloqueClase/List.xhtml" icon="ui-icon-bullet" />   
                        <p:menuitem value="Alumnos por curso" url="/faces/administrador/alumnosDelCurso/List.xhtml" icon="ui-icon-bullet" />   
                    </p:submenu>
                    <p:menuitem value="Facultades" url="/faces/administrador/facultad/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Departamentos" url="/faces/administrador/departamento/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Planes de estudios" url="/faces/administrador/malla/List.xhtml" icon="ui-icon-bullet" /> 
                    <p:menuitem value="Carreras" url="/faces/administrador/carrera/List.xhtml" icon="ui-icon-bullet" /> 
               </p:menubar>  
                    </div>
                    <div id="agregar" style="display: inline-block;width: 100%;">       
                        <img src="/MagicFinger-war/faces/img/advertencia.png" height="32" width="36" style="vertical-align: middle; margin-left:20px;float: left"/>    
                        <p style="float: left;display: inline-block">
                            &nbsp;Para agregar un nuevo curso, debe ingresar los siguientes campos:
                        </p>  
                    </div>
                    <div style="display:inline-block;border-width: 1px ;border-radius: 10px ;border-style: dashed; border-color: gray; width: 600px;text-align: center;margin-top: 10px ">
                        <h:panelGrid columns="2" style="margin: 0 auto; padding: 10px;">
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateCursoLabel_asignatura}" for="asignatura" />
                            </h4>
                            <p:selectOneMenu style="vertical-align: center" id="asignatura" value="#{cursoController.selected.asignatura}"  required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_asignatura}">
                                <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateCursoLabel_semestre}" for="semestre" />
                            </h4>
                            <p:selectOneMenu style="vertical-align: center" id="semestre" value="#{cursoController.selected.semestre}"  required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_semestre}">
                                <f:selectItems value="#{semestreController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateCursoLabel_tipoAsignatura}" for="tipoAsignatura" />
                            </h4>
                            <p:selectOneMenu style="vertical-align: center" id="tipoAsignatura" value="#{cursoController.selected.tipoAsignatura}"  required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_tipoAsignatura}">
                                <f:selectItems value="#{tipoAsignaturaController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateCursoLabel_porcentajeAprobacion}" for="porcentajeAprobacion" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="porcentajeAprobacion" value="#{cursoController.selected.porcentajeAprobacion}"  />
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateCursoLabel_termino}" for="termino" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="termino" value="#{cursoController.selected.termino}"  />
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="Alumnos" for="alumnos"  />
                            </h4>
                            <p:selectCheckboxMenu value="#{cursoController.listAlumnoSelecionados}" id="alumnos" label="Alumnos" filter="true" filterMatchMode="startsWith" panelStyle="width:220px">  
                                <f:selectItems value="#{cursoController.listAlumno}"  var="alu" itemLabel="#{alu.nombre} #{alu.apellidop} #{alu.apellidom}" itemValue="#{alu.idAlumno}"/>  
                            </p:selectCheckboxMenu>
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="Profesores" for="profesores"  />
                            </h4>
                            <p:selectCheckboxMenu value="#{cursoController.listProfesorSelecionados}" id="profesores" label="Profesores" filter="true" filterMatchMode="startsWith" panelStyle="width:220px">  
                                <f:selectItems value="#{cursoController.listProfesor}"  var="pro" itemLabel="#{pro.nombre} #{pro.apellidop} #{pro.apellidom}" itemValue="#{pro.idProfesor}"/>  
                            </p:selectCheckboxMenu>
                            
                        </h:panelGrid>
                        <h:commandLink style="display: inline-block; margin-right: 25px" action="#{cursoController.create}">
                            <img src="/MagicFinger-war/faces/img/ok.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel> Guardar curso</h:outputLabel>
                        </h:commandLink>
                        <h:commandLink style="display: inline-block;" action="#{cursoController.prepareList}" immediate="true">
                            <img src="/MagicFinger-war/faces/img/atras.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel>Volver</h:outputLabel>
                        </h:commandLink>
                        <br></br><br></br>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

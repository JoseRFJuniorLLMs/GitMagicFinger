<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gestión de cursos</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
    
    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; ">
            <div id="logo" style="display: inline-block;vertical-align: middle;">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle;padding-left: 33%;">
                <p:clock pattern="dd.MM.yy - HH.mm" mode="server" />  
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                <h:commandLink style="" action="#{loginMB.logout()}" value="Cerrar sesión" />
                </h:form>
            </div>    
        </div>
        <div class="center_content">
            <h1 style="text-align: center"> Gestión de carreras</h1>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCarreraEmpty}" rendered="#{carreraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{carreraController.items.rowCount > 0}">
                    
                    <p:dataTable paginatorPosition="bottom" value="#{carreraController.items}" style="display: inline-block;margin-top:25px" var="item" paginator="true" rows="3">
                        <f:facet name="header">
                            Carreras del sistema
                        </f:facet>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre de la carrera"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCarrera}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarreraTitle_departamentoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.departamentoId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{carreraController.prepareView}" value="#{bundle.ListCarreraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{carreraController.prepareEdit}" value="#{bundle.ListCarreraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{carreraController.destroy}" value="#{bundle.ListCarreraDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{carreraController.prepareCreate}" value="#{bundle.ListCarreraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCarreraIndexLink}"/>
            </h:form>
        </div>
    </h:body>
</html>

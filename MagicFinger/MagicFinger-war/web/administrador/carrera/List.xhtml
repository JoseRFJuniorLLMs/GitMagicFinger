<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:body>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCarreraEmpty}" rendered="#{carreraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{carreraController.items.rowCount > 0}">
                    <h:outputText value="#{carreraController.pagination.pageFirstItem + 1}..#{carreraController.pagination.pageLastItem + 1}/#{carreraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{carreraController.previous}" value="#{bundle.Previous} #{carreraController.pagination.pageSize}" rendered="#{carreraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{carreraController.next}" value="#{bundle.Next} #{carreraController.pagination.pageSize}" rendered="#{carreraController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{carreraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarreraTitle_idCarr}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCarr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarreraTitle_nombreCarrera}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCarrera}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarreraTitle_departamentoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.departamentoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{carreraController.prepareView}" value="#{bundle.ListCarreraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{carreraController.prepareEdit}" value="#{bundle.ListCarreraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{carreraController.destroy}" value="#{bundle.ListCarreraDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{carreraController.prepareCreate}" value="#{bundle.ListCarreraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCarreraIndexLink}"/>
            </h:form>
     </h:body>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarreraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCarreraLabel_idCarr}" for="idCarr" />
                    <h:inputText id="idCarr" value="#{carreraController.selected.idCarr}" title="#{bundle.CreateCarreraTitle_idCarr}" required="true" requiredMessage="#{bundle.CreateCarreraRequiredMessage_idCarr}"/>
                    <h:outputLabel value="#{bundle.CreateCarreraLabel_nombreCarrera}" for="nombreCarrera" />
                    <h:inputTextarea rows="4" cols="30" id="nombreCarrera" value="#{carreraController.selected.nombreCarrera}" title="#{bundle.CreateCarreraTitle_nombreCarrera}" />
                    <h:outputLabel value="#{bundle.CreateCarreraLabel_departamentoId}" for="departamentoId" />
                    <h:selectOneMenu id="departamentoId" value="#{carreraController.selected.departamentoId}" title="#{bundle.CreateCarreraTitle_departamentoId}" required="true" requiredMessage="#{bundle.CreateCarreraRequiredMessage_departamentoId}">
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carreraController.create}" value="#{bundle.CreateCarreraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{carreraController.prepareList}" value="#{bundle.CreateCarreraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCarreraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

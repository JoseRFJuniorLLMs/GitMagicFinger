<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
     <h:head>
        <title>Administrador</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
        <style>
            .muyBuena{
                width: 24.6%;
                display:inline-block;
            }
            
        </style>
    </h:head>
    <h:body>
     <div id="top" style="display: inline-block; ">
            <div id="logo" style="display: inline-block;vertical-align: middle;">
                <div id="logo" style="display: inline-block; float:left">
                <h:form>
                 <h:commandLink action="/faces/administrador/index.xhtml">
                            <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
                 </h:commandLink>
                </h:form>
            </div>
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle;padding-left: 33%;">
                <p:clock pattern="dd.MM.yy - HH.mm" mode="server" />
            </div>
            <div style="display: inline-block;float: right;margin-top:10px">
                <h:form id="form" prependId="false">
                    <div style="display: inline-block;vertical-align: middle"><p:outputLabel value="#{loginSessionMB.profesor.toString()}"/></div>
                    
                    <div style="display: inline-block;width: 50px;vertical-align: middle">
                        <p:commandLink action="#{loginMB.logout()}" value="Cerrar sesión">
                            <p:confirm header="Confirmación" message="¿Desea cerrar sesión?" icon="ui-icon-alert" />  
                        </p:commandLink>
                        <p:confirmDialog global="true" showEffect="explode" hideEffect="explode">  
                            <p:commandButton style="margin-left:10%;" value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                        </p:confirmDialog>
                    </div>
                </h:form>
            </div>
     </div>
        <div  class="center_content">
            <h1 style="margin-bottom: 50px;font-family: -webkit-pictograph">
                <span>Menú administrador</span> 
                <span style="float: right"> #{postLoginMB.nombreUniversidad} <span style="font: menu">
                    <h:outputLink value="/MagicFinger-war/faces/administrador/index.xhtml" >
                         [Cambiar]
                    </h:outputLink>
                    </span> 
                </span> 
            </h1>
            <p:panel > 
            <div class="muyBuena">
                <h:outputLink value="http://localhost:8080/MagicFinger-war/faces/administrador/profesor/List.xhtml">
                    <img src="/MagicFinger-war/faces/img/profesores.png" heigt="80" width="80" style="margin: 0 auto;display:block"/>
                    <h4>Gestión de Profesores</h4>
                </h:outputLink>
            </div>
            <div class="muyBuena">
                <h:outputLink value="http://localhost:8080/MagicFinger-war/faces/administrador/alumno/List.xhtml">
                    <img src="/MagicFinger-war/faces/img/estudiantes.png" heigt="80" width="80" style="margin: 0 auto;display:block"/>
                    <h4>Gestión de Alumnos</h4>
                </h:outputLink>
            </div>
            <div class="muyBuena">
                 <h:outputLink value="http://localhost:8080/MagicFinger-war/faces/administrador/curso/List.xhtml">
                     <img src="/MagicFinger-war/faces/img/cursos.png" heigt="80" width="80" style="margin: 0 auto;display:block"/>
                     <h4>Gestión de Cursos</h4>
                 </h:outputLink>
             </div>
             <div class="muyBuena">
                 <h:outputLink value="http://localhost:8080/MagicFinger-war/faces/administrador/carrera/List.xhtml">
                     <img src="/MagicFinger-war/faces/img/carreras.png" heigt="110" width="110" style="margin: 0 auto;display:block"/>
                     <h4>Gestión de Carreras</h4>
                 </h:outputLink>
             </div>
            <div class="muyBuena">
                 <h:outputLink value="http://localhost:8080/MagicFinger-war/faces/administrador/departamento/List.xhtml">
                     <img src="/MagicFinger-war/faces/img/depto.png" heigt="84" width="84" style="margin: 0 auto;display:block"/>
                     <h4>Gestión de Departamentos</h4>
                 </h:outputLink>
             </div>
             <div class="muyBuena">
                 <h:outputLink value="http://localhost:8080/MagicFinger-war/faces/administrador/facultad/List.xhtml">
                     <img src="/MagicFinger-war/faces/img/fing.png" heigt="55" width="55" style="margin: 0 auto;display:block"/>
                     <h4>Gestión de Facultades</h4>
                 </h:outputLink>
             </div>
             <div class="muyBuena">
                 <h:outputLink value="http://localhost:8080/MagicFinger-war/faces/administrador/malla/List.xhtml">
                     <img src="/MagicFinger-war/faces/img/malla.png" heigt="84" width="84" style="margin: 0 auto;display:block"/>
                     <h4>Gestión de Mallas</h4>
                 </h:outputLink>
             </div>
            
            </p:panel>
           
    </div>
    </h:body>
</html>

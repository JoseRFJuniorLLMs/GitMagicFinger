<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
    </h:head>

    <h:body>
        <script>
            function getStringTemplate(StringTemplate) {
                document.getElementById('variableHuella').value = StringTemplate;
                document.getElementById('buttons').click();
            }
        </script>


        <div id="top">
            <img src="img/MagicFinger.png" style="text-align: center;" height="70" width="245" />
            <applet style="display:inline;vertical-align: middle" archive="Fingerprint_SDK_Applet_Sample.jar" code="com/griaule/fingerprintsdk/appletsample/JApplet.class" width="65" height="27"/> 
        </div>
        <div id="content" class="center_content">
            <h1 style="text-align: center;" > Profesor <h:outputText value="#{asistenciaCursoMB.profesor.nombre}" />  <h:outputText value="#{asistenciaCursoMB.profesor.apellidop}" /> </h1>
            <h1 style="text-align: center;" > Curso <h:outputText value="#{asistenciaCursoMB.curso.asignatura.nombre}" /> - <h:outputText value="#{asistenciaCursoMB.curso.tipoAsignatura.nombre}" /> </h1>
            <h:form>
                <p:dataTable var="variable" value="#{asistenciaCursoMB.listCurso}">  
                    <p:column headerText="Nombre asignatura">  
                        <h:outputText value="#{variable.asignatura.nombre}" />  
                    </p:column>  

                    <p:column headerText="CÃ³digo">  
                        <h:outputText value="#{variable.asignatura.idAsignatura}" />  
                    </p:column>  

                    <p:column headerText="Tipo">  
                        <h:outputText value="#{variable.tipoAsignatura.nombre}" />  
                    </p:column>
                </p:dataTable>
            </h:form>


            <h:form prependId="false">
                <p:growl id="grow1" showDetail="true" sticky="true" />  
                <h:inputHidden id="variableHuella" value="#{asistenciaCursoMB.huellaEnString}"/>

                <p:dataTable var="variable2" id="grow2" value="#{asistenciaCursoMB.curso.alumnosDelCursoList}">  
                    <p:column headerText="Nombre" >  
                        <h:outputText value="#{variable2.alumno.toString}" />  
                    </p:column>
                    <p:column headerText="Apellido">  
                        <h:outputText value="#{variable2.alumno.apellidop}" />  
                    </p:column>

                    <p:column headerText="Asistencia">  
                        <h:outputText value="#{asistenciaCursoMB.estadoAsistencia(variable2)}" />  
                    </p:column>
                </p:dataTable> 

                <p:commandButton id="buttons" value="Save" actionListener="#{asistenciaCursoMB.agregaPersona}" update="grow1,grow2" style="display:none">
                    <f:ajax execute="@form" />
                </p:commandButton>
            </h:form> 

            <h1>Bloques de clases</h1>
            <h:form>  
                <p:dataTable var="variable" value="#{asistenciaCursoMB.curso.bloqueClaseList}">  
                    <p:column headerText="Nombre" >  
                        <h:outputText value="#{variable.bloque}" />  
                    </p:column>  
                    <p:column headerText="Apellido">  
                        <h:outputText value="#{variable.diaSemana}" />  
                    </p:column>
                </p:dataTable>  
            </h:form>

            <h5> considerando bloque <h:outputText value="#{asistenciaCursoMB.bloqueClase.bloque}" /> del dia 
                <h:outputText value="#{asistenciaCursoMB.bloqueClase.diaSemana}" /> </h5>
            <h5> el alumno <h:outputText value="#{asistenciaCursoMB.alumnoPorClase.alumno.nombre}" /> </h5>
            <h:outputFormat value="#{asistenciaCursoMB.valor}" />

        </div>

        <br />
        <h:link outcome="/alumno/List" value="Show All Alumno Items"/>
        <br />
        <h:link outcome="/alumnosDelCurso/List" value="Show All AlumnosDelCurso Items"/>
        <br />
        <h:link outcome="/asignatura/List" value="Show All Asignatura Items"/>
        <br />
        <h:link outcome="/asistencia/List" value="Show All Asistencia Items"/>
        <br />
        <h:link outcome="/bloqueClase/List" value="Show All BloqueClase Items"/>
        <br />
        <h:link outcome="/carrera/List" value="Show All Carrera Items"/>
        <br />
        <h:link outcome="/curso/List" value="Show All Curso Items"/>
        <br />
        <h:link outcome="/departamento/List" value="Show All Departamento Items"/>
        <br />
        <h:link outcome="/facultad/List" value="Show All Facultad Items"/>
        <br />
        <h:link outcome="/malla/List" value="Show All Malla Items"/>
        <br />
        <h:link outcome="/profesor/List" value="Show All Profesor Items"/>
        <br />
        <h:link outcome="/tipoAsignatura/List" value="Show All TipoAsignatura Items"/>
        <br />
        <h:link outcome="/user/List" value="Show All User Items"/>
        <br />
        <h:link outcome="/userRol/List" value="Show All UserRol Items"/>
    </h:body>














</html>

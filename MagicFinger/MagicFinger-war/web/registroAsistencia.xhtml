<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
    </h:head>

    <h:body>
        <script>
            function getStringTemplate(StringTemplate) {
                document.getElementById('variableHuella').value = StringTemplate;
                document.getElementById('buttons').click();
            }
        </script>
        <div id="top">
            <img src="img/MagicFinger.png" style="margin-left: 20px;" height="40" width="150"/>
        </div>
        <div id="content" class="center_content">
            <div id="header" >
                <h1 style="text-align: center;" > Registro de asistencia de alumnos </h1>
                <h3 > Asignatura: </h3> <!--AQUI PONER EL PROFESOR QUE VIENE DESDE LA VISTA PRINCIPAL DEL PROFE --><br /><br />
                <h3> Profesor: </h3> <!-- LO MISMO PARA LA ASIGNATURA  --><br /><br />
                </div>
                           
                <div id="acciones" class="sinSalto" style="float: left; display: inline;margin-bottom: 20px;">
                    <div id="fecha" style="display: inline">
                        <h:form id="form" style="display: inline">
                            <h:outputLabel style="color: #036fab" value="Fecha: "/>
                            <p:calendar value="#{calendarBean.date3}" id="f" showOn="button" /> 
                            <p:commandButton value="Ir" update="display" oncomplete="PF('dialog').show()" />  
                            <p:dialog header="Selected Dates" widgetVar="dialog" showEffect="fade" hideEffect="fade">  
                            <h:panelGrid id="display" columns="2" cellpadding="5">  

                            <h:outputText value="#{calendarBean.date3}" id="popupButtonDate">  
                                <f:convertDateTime pattern="d/M/yyyy"/>  
                            </h:outputText>  
                            </h:panelGrid>  
                            </p:dialog>
                        </h:form> 
                    </div>
                    <div id="bloque" style="display: inline;padding-left: 120px">
                        <h:outputLabel value ="Bloque: " style="color: #036fab"/>
                        <p:selectOneMenu value="#" style="vertical-align: middle">  
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItem itemLabel="Bloque 1 = 8:00" itemValue="1" />  
                        <f:selectItem itemLabel="Option 2" itemValue="2" />  
                        <f:selectItem itemLabel="Option 3" itemValue="3" />  
                        </p:selectOneMenu>
                    </div>
                    <div id="activacion" style="display: inline;padding-left: 120px">
                        <h:outputLabel value ="ActivaciÃ³n de registro de asistencia: " style="color: #036fab;display:inline"/>
                        <applet style="display:inline;vertical-align: middle" archive="Fingerprint_SDK_Applet_Sample.jar" code="com/griaule/fingerprintsdk/appletsample/JApplet.class" width="65" height="27"/>                  
                    </div>
                </div>
            <p:dataTable style="margin-top: 50px" var="variable" value="">  
                <p:column headerText="Usuarios del sistema">  
                    <h:outputText value="#" />  
                </p:column>  

                <p:column headerText="RUT">  
                    <h:outputText value="#" />
                </p:column>

                <p:column headerText="Correo">  
                    <h:outputText value="#" />
                     
                </p:column>  

                <p:column headerText="Tipo de usuario">  
                    <h:outputText value="#" />  
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
    </h:head>

    <h:body>
        <script>
            function getStringTemplate(StringTemplate) {
                document.getElementById('variableHuella').value = StringTemplate;
                document.getElementById('buttons').click();
            }
        </script>
        <div id="top">
            <img src="img/MagicFinger.png" style="text-align: center;" height="70" width="245"/>
        </div>
        <div id="content" class="center_content">
            <div id="header" >
                <h1 style="text-align: center;" > Registro de asistencia de alumnos </h1>
                <h3 > Asignatura: </h3> 
                <h3> Profesor: </h3> 
                <h:form id="form">
                    <h3> Fecha: </h3>                
                    <p:calendar value="#{calendarBean.date3}" id="popupButtonCal" showOn="button" />  
                    <p:commandButton value="Submit" update="display" oncomplete="PF('dialog').show()" />  
                    <p:dialog header="Selected Dates" widgetVar="dialog" showEffect="fade" hideEffect="fade">  
                    <h:panelGrid id="display" columns="2" cellpadding="5">  

                    <h:outputText value="#{calendarBean.date3}" id="popupButtonDate">  
                        <f:convertDateTime pattern="d/M/yyyy"/>  
                    </h:outputText>  
                    </h:panelGrid>  
                    </p:dialog>
                </h:form> 
                
                
                
            </div>
        </div>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gestión de Alumnos</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; ">
            <div id="logo" style="display: inline-block;vertical-align: middle;">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle;padding-left: 33%;">
                <p:clock pattern="dd.MM.yy - HH.mm" mode="server" />
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                    <h:commandLink style="" action="Expression loginMB is undefined on line 54, column 55 in unknown." value="Cerrar sesión" />
                </h:form>
            </div>
        </div>
        <h:form >
            <div class="center_content" style="padding-bottom: 40px;">
                <p:growl id="grow1" showDetail="true" />
                <h1 style="text-align: center;margin-bottom: 20px"> Gestión de Alumnos</h1>
                <div style="text-align: center; display: inline-block;width: 100%; margin-bottom: 20px;" >
                    <p:megaMenu style="display: inline-block;ext-align: center;">  
                        <p:menuitem icon="ui-icon-bullet" value="Gestión de usuarios" url="/faces/administrador/user/List.xhtml"/>  
                        <p:menuitem icon="ui-icon-bullet" value="Gestión de cursos" url="/faces/administrador/user/curso.xhtml"/>  
                        <p:menuitem icon="ui-icon-bullet" value="Gestión de carreras" url="/faces/administrador/carrera/List.xhtml"/>  
                        <p:menuitem icon="ui-icon-bullet" value="Gestión de facultades" url="/faces/administrador/facultad/List.xhtml"/>  
                        <p:menuitem icon="ui-icon-bullet" value="Gestión de departamentos" url="/faces/administrador/departamento/List.xhtml"/>  
                    </p:megaMenu>  
                </div>
                <div id="agregar" style="display: inline-block;width: 100%;">
                    <img src="/MagicFinger-war/faces/img/informacion.png" height="32" width="36" style="vertical-align: middle; margin-left:20px"/>
                    <p style="vertical-align: middle;display: inline-block;text-align: left">
                       &nbsp; En esta sección, usted puede gestionar los alumnos inscritos en el sistema.
                    </p>
                    <h:commandLink action="#{alumnoController.prepareCreate}" style="display: inline-block;float: right">
                        <img src="/MagicFinger-war/faces/img/agregar.png" style="margin: 0 auto;  display: block;"/>
                        <h:outputLabel>Agregar Alumno</h:outputLabel>
                    </h:commandLink>            
                </div>
                <div style="text-align:center">
                    <p:dataTable emptyMessage="No se encontraron resultados" paginatorPosition="bottom" style="display: inline-block;margin-top:20px" value="#{alumnoController.items}" var="item" paginator="true" rows="10">
                        <f:facet name="header">
                            <h3 style="color:white">Alumnos Registrados</h3>
                        </f:facet>
                        
                        <p:column filterBy="#{item.rut}" sortBy="#{item.rut}" >
                            <f:facet name="header">
                                <h:outputText value="RUT"/>
                            </f:facet>
                            <h:outputText value="#{item.rut}"/>
                        </p:column>
                        <p:column filterBy="#{item.nombre}" sortBy="#{item.nombre}" >
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column filterBy="#{item.apellidop}" sortBy="#{item.apellidop}" >
                            <f:facet name="header">
                                <h:outputText value="Apellido paterno"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidop}"/>
                        </p:column>
                        <p:column filterBy="#{item.apellidom}" sortBy="#{item.apellidom}" >
                            <f:facet name="header">
                                <h:outputText value="Apellido materno"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidom}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.correo}" sortBy="#{item.correo}" >
                            <f:facet name="header">
                                <h:outputText value="Correo electrónico"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones"/>
                            </f:facet>
                            <h:commandLink action="#{alumnoController.prepareView}">
                                <img src="/MagicFinger-war/faces/img/ojo.png" style="margin-left: 20px" height="17" width="17" />
                            </h:commandLink>
                            <h:commandLink action="#{alumnoController.prepareEdit}">
                                <img src="/MagicFinger-war/faces/img/editar.png" style="margin-left: 30px" height="17" width="17" />
                            </h:commandLink>
                            <h:commandLink action="#{alumnoController.destroy}">
                                <img src="/MagicFinger-war/faces/img/eliminar.png" style="margin-left: 30px;margin-right: 20px" height="17" width="17" />
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </h:body>
</html>

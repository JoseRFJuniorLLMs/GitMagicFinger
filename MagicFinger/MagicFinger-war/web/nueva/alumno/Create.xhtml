<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Alumno</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
        <script>
            var i=0;
            function getStringTemplate(StringTemplate) {
                if(i==0){    
                    document.getElementById('variableHuella1').value = StringTemplate;
                    document.getElementById('estado1').innerHTML = "INGRESADA";
                    i++;
                }
                else{
                    document.getElementById('variableHuella2').value = StringTemplate;
                    document.getElementById('estado2').innerHTML = "INGRESADA";
                    i++;
                }
            }
        </script>
    </h:head>
    <h:body>
        
        <div id="top" style="display: inline-block; text-align: center">
            <div id="logo" style="display: inline-block; float:left">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle; margin-top: 17px">
                <p:clock pattern="dd.MM.yy HH.mm" mode="server"/>
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                            <applet style="display:inline;vertical-align: middle" archive="/MagicFinger-war/faces/Fingerprint_SDK_Applet_Sample.jar" code="com/griaule/fingerprintsdk/appletsample/JApplet.class" width="65" height="27"/> 

                <h:form>
                    <h:commandLink style="" action="Expression loginMB is undefined on line 30, column 47 in unknown." value="Cerrar sesión" />
                </h:form>
            </div>
        </div>      
        <div class="center_content">
            <h:form><p:growl id="grow1" showDetail="true" />
                <div style="text-align:center">
                    <h1 style="text-align: center;margin-bottom: 20px "> Agregar Alumno</h1>
                    <div style="text-align: center; display: inline-block;width: 100%; margin-bottom: 20px;" >
                        <p:megaMenu style="display: inline-block;ext-align: center;">  
                            <p:menuitem icon="ui-icon-bullet" value="Gestión de usuarios" url="/faces/administrador/user/List.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestión de cursos" url="/faces/administrador/user/curso.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestión de carreras" url="/faces/administrador/carrera/List.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestión de facultades" url="/faces/administrador/facultad/List.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestión de departamentos" url="/faces/administrador/departamento/List.xhtml"/>  
                        </p:megaMenu>  
                    </div>
                    <div id="agregar" style="display: inline-block;width: 100%;">       
                        <img src="/MagicFinger-war/faces/img/advertencia.png" height="32" width="36" style="vertical-align: middle; margin-left:20px;float: left"/>    
                        <p style="float: left;display: inline-block">
                            &nbsp;Para agregar un nuevo alumno, debe ingresar los siguientes campos:
                        </p>  
                    </div>
                    <div style="display:inline-block;border-width: 1px ;border-radius: 10px ;border-style: dashed; border-color: gray; width: 600px;text-align: center;margin-top: 10px ; margin-bottom: 20px">
                        <h:panelGrid columns="2" style="margin: 0 auto; padding: 10px;">
                            
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Nombre:" for="nombre" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="nombre" value="#{alumnoController.selected.nombre}" title="#{bundle.CreateAlumnoTitle_nombre}" validator="#{funcionesMB.validarNombre}" />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Apellido paterno:" for="apellidop" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="apellidop" value="#{alumnoController.selected.apellidop}" title="#{bundle.CreateAlumnoTitle_apellidop}" validator="#{funcionesMB.validarNombre}" />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Apellido materno:" for="apellidom" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="apellidom" value="#{alumnoController.selected.apellidom}" title="#{bundle.CreateAlumnoTitle_apellidom}" validator="#{funcionesMB.validarNombre}"  />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="RUT:" for="rut" validator="#{funcionesMB.validarRut}"/>
                            </h4>
                            <h:inputText style="vertical-align: center" id="rut" value="#{alumnoController.selected.rut}" title="#{bundle.CreateAlumnoTitle_rut}"  />
                            
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Teléfono:" for="telefono" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="telefono" value="#{alumnoController.selected.telefono}" title="#{bundle.CreateAlumnoTitle_telefono}"/>
                            
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Correo electrónico:" for="correo" />
                            </h4>

                            <h:inputText style="vertical-align: center" id="correo" value="#{alumnoController.selected.correo}" title="#{bundle.CreateAlumnoTitle_correo}"/>

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Huella dactilar:" for="huella1" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="huella1" value="#{alumnoController.selected.huella1}" title="#{bundle.CreateAlumnoTitle_huella1}"  />
                            
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Huella dactilar (confirmación):" for="huella2" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="huella2" value="#{alumnoController.selected.huella2}" title="#{bundle.CreateAlumnoTitle_huella2}"  />

                            <h:inputText style="vertical-align: center" id="correo" value="#{alumnoController.selected.correo}" title="#{bundle.CreateAlumnoTitle_correo}"  />
                            <h:outputLabel id="variableHuella1TXT" value="Huella 1:" />
                        <p:outputLabel id="estado1" value="NO INGRESADA"></p:outputLabel> <br />
                        <h:outputLabel id="variableHuella2TXT" value="Huella 2:" /> 
                        <p:outputLabel id="estado2" value="NO INGRESADA"></p:outputLabel>
                        
                        <h:inputHidden id="variableHuella1" value="#{alumnoController.huellaEnString1}"/>
                        <h:inputHidden id="variableHuella2" value="#{alumnoController.huellaEnString2}"/>

                        </h:panelGrid>
                        <h:commandLink style="display: inline-block; margin-right: 25px" action="#{alumnoController.create}">
                            <img src="/MagicFinger-war/faces/img/ok.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel> Guardar alumno</h:outputLabel>
                        </h:commandLink>
                        <h:commandLink style="display: inline-block;" action="#{alumnoController.prepareList}" immediate="true">
                            <img src="/MagicFinger-war/faces/img/atras.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel>Volver</h:outputLabel>
                        </h:commandLink>
                        <br></br><br></br>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

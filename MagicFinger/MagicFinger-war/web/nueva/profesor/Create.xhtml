<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Profesor</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />

    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; text-align: center">
            <div id="logo" style="display: inline-block; float:left">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle; margin-top: 17px">
                <p:clock pattern="dd.MM.yy HH.mm" mode="server"/>
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                    <h:commandLink style="" action="Expression loginMB is undefined on line 30, column 47 in unknown." value="Cerrar sesión" />
                </h:form>
            </div>
        </div>      
        <div class="center_content">
            <h:form><p:growl id="grow1" showDetail="true" />
                <div style="text-align:center">
                    <h1 style="text-align: center;margin-bottom: 20px "> Agregar Profesor</h1>
                    <div style="text-align: center; display: inline-block;width: 100%; margin-bottom: 20px;" >
                        <p:megaMenu style="display: inline-block;ext-align: center;">  
                            <p:menuitem icon="ui-icon-bullet" value="Gestión de usuarios" url="/faces/administrador/user/List.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestión de cursos" url="/faces/administrador/user/curso.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestión de carreras" url="/faces/administrador/carrera/List.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestión de facultades" url="/faces/administrador/facultad/List.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestión de departamentos" url="/faces/administrador/departamento/List.xhtml"/>  
                        </p:megaMenu>  
                    </div>
                    <div id="agregar" style="display: inline-block;width: 100%;">       
                        <img src="/MagicFinger-war/faces/img/advertencia.png" height="32" width="36" style="vertical-align: middle; margin-left:20px;float: left"/>    
                        <p style="float: left;display: inline-block">
                            &nbsp;Para agregar un nuevo profesor, debe ingresar los siguientes campos:
                        </p>  
                    </div>
                    <div style="display:inline-block;border-width: 1px ;border-radius: 10px ;border-style: dashed; border-color: gray; width: 600px;text-align: center;margin-top: 10px; margin-bottom: 20px ">
                        <h:panelGrid columns="2" style="margin: 0 auto; padding: 10px;">
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Nombre:" for="nombre" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="nombre" value="#{profesorController.selected.nombre}" title="#{bundle.CreateProfesorTitle_nombre}" validator="#{funcionesMB.validarNombre}" />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Apellido paterno:" for="apellidop" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="apellidop" value="#{profesorController.selected.apellidop}" title="#{bundle.CreateProfesorTitle_apellidop}" validator="#{funcionesMB.validarNombre}"  />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Apellido materno:" for="apellidom" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="apellidom" value="#{profesorController.selected.apellidom}" title="#{bundle.CreateProfesorTitle_apellidom}" validator="#{funcionesMB.validarNombre}"  />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="RUT:" for="rut" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="rut" value="#{profesorController.selected.rut}" title="#{bundle.CreateProfesorTitle_rut}" validator="#{funcionesMB.validarRut}"  />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Teléfono:" for="telefono" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="telefono" value="#{profesorController.selected.telefono}" title="#{bundle.CreateProfesorTitle_telefono}" />
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Correo electrónico:" for="correo" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="correo" value="#{profesorController.selected.correo}" title="#{bundle.CreateProfesorTitle_correo}"  />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Departamento:" for="departamentoId" />
                            </h4>
                            <h:selectOneMenu style="vertical-align: center" id="departamentoId" value="#{profesorController.selected.departamentoId}" title="#{bundle.CreateProfesorTitle_departamentoId}" required="true" requiredMessage="#{bundle.CreateProfesorRequiredMessage_departamentoId}">
                                <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Huella dactilar:" for="huella1" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="huella1" value="#{profesorController.selected.huella1}" title="#{bundle.CreateProfesorTitle_huella1}"  />
                            
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="Huella dactilar (comprobación):" for="huella2" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="huella2" value="#{profesorController.selected.huella2}" title="#{bundle.CreateProfesorTitle_huella2}"  />

                            
                          
                        </h:panelGrid>
                        <h:commandLink style="display: inline-block; margin-right: 25px" action="#{profesorController.create}">
                            <img src="/MagicFinger-war/faces/img/ok.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel> Guardar profesor</h:outputLabel>
                        </h:commandLink>
                        <h:commandLink style="display: inline-block;" action="#{profesorController.prepareList}" immediate="true">
                            <img src="/MagicFinger-war/faces/img/atras.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel>Volver</h:outputLabel>
                        </h:commandLink>
                        <br></br><br></br>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

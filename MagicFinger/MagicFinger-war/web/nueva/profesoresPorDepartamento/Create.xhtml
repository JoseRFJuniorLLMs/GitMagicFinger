<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar ProfesoresPorDepartamento</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />

    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; text-align: center">
            <div id="logo" style="display: inline-block; float:left">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle; margin-top: 17px">
                <p:clock pattern="dd.MM.yy HH.mm" mode="server"/>
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                    <h:commandLink style="" action="Expression loginMB is undefined on line 30, column 47 in unknown." value="Cerrar sesion" />
                </h:form>
            </div>
        </div>      
        <div class="center_content">
            <h:form><p:growl id="grow1" showDetail="true" />
                <div style="text-align:center">
                    <h1 style="text-align: center;margin-bottom: 20px "> Agregar ProfesoresPorDepartamento</h1>
                    <div style="text-align: center; display: inline-block;width: 100%; margin-bottom: 20px;" >
                        <p:megaMenu style="display: inline-block;ext-align: center;">  
                            <p:menuitem icon="ui-icon-bullet" value="Gestion de usuarios" url="/faces/administrador/user/List.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestion de cursos" url="/faces/administrador/user/curso.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestion de carreras" url="/faces/administrador/carrera/List.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestion de facultades" url="/faces/administrador/facultad/List.xhtml"/>  
                            <p:menuitem icon="ui-icon-bullet" value="Gestion de departamentos" url="/faces/administrador/departamento/List.xhtml"/>  
                        </p:megaMenu>  
                    </div>
                    <div id="agregar" style="display: inline-block;width: 100%;">       
                        <img src="/MagicFinger-war/faces/img/advertencia.png" height="32" width="36" style="vertical-align: middle; margin-left:20px;float: left"/>    
                        <p style="float: left;display: inline-block">
                            &nbsp;Para agregar una nueva ProfesoresPorDepartamento, debe ingresar los siguientes campos:
                        </p>  
                    </div>
                    <div style="display:inline-block;border-width: 1px ;border-radius: 10px ;border-style: dashed; border-color: gray; width: 600px;text-align: center;margin-top: 10px ">
                        <h:panelGrid columns="2" style="margin: 0 auto; padding: 10px;">
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateProfesoresPorDepartamentoLabel_idProfDep}" for="idProfDep" />
                            </h4>
                            <p:inputText style="vertical-align: center" id="idProfDep" value="#{profesoresPorDepartamentoController.selected.idProfDep}"  />
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateProfesoresPorDepartamentoLabel_profesor}" for="profesor" />
                            </h4>
                            <p:selectOneMenu style="vertical-align: center" id="profesor" value="#{profesoresPorDepartamentoController.selected.profesor}"  required="true" requiredMessage="#{bundle.CreateProfesoresPorDepartamentoRequiredMessage_profesor}">
                                <f:selectItems value="#{profesorController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <h4 style="display: inline-block;"> <p:outputLabel style="vertical-align: center" value="#{bundle.CreateProfesoresPorDepartamentoLabel_departamento}" for="departamento" />
                            </h4>
                            <p:selectOneMenu style="vertical-align: center" id="departamento" value="#{profesoresPorDepartamentoController.selected.departamento}"  required="true" requiredMessage="#{bundle.CreateProfesoresPorDepartamentoRequiredMessage_departamento}">
                                <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandLink style="display: inline-block; margin-right: 25px" action="#{profesoresPorDepartamentoController.create}">
                            <img src="/MagicFinger-war/faces/img/ok.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <p:outputLabel> Guardar facultad</p:outputLabel>
                        </p:commandLink>
                        <p:commandLink style="display: inline-block;" action="#{profesoresPorDepartamentoController.prepareList}" immediate="true">
                            <img src="/MagicFinger-war/faces/img/atras.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <p:outputLabel>Volver</p:outputLabel>
                        </p:commandLink>
                        <br></br><br></br>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

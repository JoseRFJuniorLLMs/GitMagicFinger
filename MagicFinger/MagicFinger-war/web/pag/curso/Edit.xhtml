<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCursoLabel_porcenteajeAprobacion}" for="porcenteajeAprobacion" />
                    <h:inputText id="porcenteajeAprobacion" value="#{cursoController.selected.porcenteajeAprobacion}" title="#{bundle.EditCursoTitle_porcenteajeAprobacion}" />
                    <h:outputLabel value="#{bundle.EditCursoLabel_termino}" for="termino" />
                    <h:inputText id="termino" value="#{cursoController.selected.termino}" title="#{bundle.EditCursoTitle_termino}" />
                    <h:outputLabel value="#{bundle.EditCursoLabel_asignatura}" for="asignatura" />
                    <h:selectOneMenu id="asignatura" value="#{cursoController.selected.asignatura}" title="#{bundle.EditCursoTitle_asignatura}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_asignatura}">
                        <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCursoLabel_tipoAsignatura}" for="tipoAsignatura" />
                    <h:selectOneMenu id="tipoAsignatura" value="#{cursoController.selected.tipoAsignatura}" title="#{bundle.EditCursoTitle_tipoAsignatura}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_tipoAsignatura}">
                        <f:selectItems value="#{tipoAsignaturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cursoController.update}" value="#{bundle.EditCursoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCursoViewLink}"/>
                <br />
                <h:commandLink action="#{cursoController.prepareList}" value="#{bundle.EditCursoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCursoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

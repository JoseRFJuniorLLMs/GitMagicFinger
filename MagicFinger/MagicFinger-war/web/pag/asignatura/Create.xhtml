<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAsignaturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_idAsignatura}" for="idAsignatura" />
                    <h:inputText id="idAsignatura" value="#{asignaturaController.selected.idAsignatura}" title="#{bundle.CreateAsignaturaTitle_idAsignatura}" required="true" requiredMessage="#{bundle.CreateAsignaturaRequiredMessage_idAsignatura}"/>
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_nombre}" for="nombre" />
                    <h:inputTextarea rows="4" cols="30" id="nombre" value="#{asignaturaController.selected.nombre}" title="#{bundle.CreateAsignaturaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_mallaId}" for="mallaId" />
                    <h:selectOneMenu id="mallaId" value="#{asignaturaController.selected.mallaId}" title="#{bundle.CreateAsignaturaTitle_mallaId}" required="true" requiredMessage="#{bundle.CreateAsignaturaRequiredMessage_mallaId}">
                        <f:selectItems value="#{mallaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asignaturaController.create}" value="#{bundle.CreateAsignaturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{asignaturaController.prepareList}" value="#{bundle.CreateAsignaturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAsignaturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

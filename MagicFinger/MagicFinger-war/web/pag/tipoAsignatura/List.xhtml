<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>GestionXXX de TipoAsignatura</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />
    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; ">
            <div id="logo" style="display: inline-block;vertical-align: middle;">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle;padding-left: 33%;">
                <p:clock pattern="dd.MM.yy - HH.mm" mode="server" />
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                    <h:commandLink style="" action="Expression loginMB is undefined on line 54, column 55 in unknown." value="Cerrar sesión" />
                </h:form>
            </div>
        </div>
        <div class="center_content" style="padding-top: 40px;">
            <p:growl id="grow1" showDetail="true" />
            <h1 style="text-align: center"> GestionXXX de TipoAsignatura </h1>
            <div id="agregar" style="display: inline-block; width: 100%">
                <p style="vertical-align: middle;display: inline-block">
                    DESCRIPCION
                </p>
                <ul style="list-style: none;display: inline-block;vertical-align: middle;float: right">
                   <li>
                        <h:outputLink value="/MagicFinger-war/faces/administrador/Facultad/Create.xhtml">
                            <img src="/MagicFinger-war/faces/img/agregar.png" style="margin: 0 auto;
display: block;"/>
                            Agregar Facultad
                        </h:outputLink>
                    </li> 
                </ul>
            </div>
        <h:form styleClass="jsfcrud_list_form">
           <div style="text-align:center">
             <p:dataTable emptyMessage="No se encontraron resultados" paginatorPosition="bottom" style="display: inline-block;margin-top:20px" value="#{tipoAsignaturaController.items}" var="item" paginator="true" rows="10">
                        <f:facet name="header">
                            <h3 style="color:white">XXX Registrados</h3>
                        </f:facet>
                    <p:column filterBy="#{item.idTipoAsignatura}" sortBy="#{item.idTipoAsignatura}" >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTipoAsignaturaTitle_idTipoAsignatura}"/>
                        </f:facet>
                        <h:outputText value="#{item.idTipoAsignatura}"/>
                    </p:column>
                    <p:column filterBy="#{item.nombre}" sortBy="#{item.nombre}" >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTipoAsignaturaTitle_nombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <h:commandLink action="#{tipoAsignaturaController.prepareView}">
                                <img src="/MagicFinger-war/faces/img/ojo.png" style="margin-left: 20px" height="17" width="17" />
                        </h:commandLink>
                        <h:commandLink action="#{tipoAsignaturaController.prepareEdit}">
                                 <img src="/MagicFinger-war/faces/img/editar.png" style="margin-left: 30px" height="17" width="17" />
                        </h:commandLink>
                        <h:commandLink action="#{tipoAsignaturaController.destroy}">
                                <img src="/MagicFinger-war/faces/img/eliminar.png" style="margin-left: 30px;margin-right: 20px" height="17" width="17" />
                        </h:commandLink>
                   </p:column>
                </p:dataTable>
            </div>
            </h:form>
        </div>
 </h:body>
</html>

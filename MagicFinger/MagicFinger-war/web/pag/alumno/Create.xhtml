<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Alumno</title>
        <link href="/MagicFinger-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/MagicFinger-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/MagicFinger-war/faces/jsfcrud.css" />

    </h:head>
    <h:body>
        <div id="top" style="display: inline-block; text-align: center">
            <div id="logo" style="display: inline-block; float:left">
                <img src="/MagicFinger-war/faces/img/MagicFinger.png" style="padding: 5px" height="40" width="150" />
            </div>
            <div id="hora" style="display: inline-block;vertical-align: middle; margin-top: 17px">
                <p:clock pattern="HH.mm" mode="server"/>
            </div>
            <div style="display: inline-block;float: right;margin-top:18px;margin-right: 10px">
                <h:form>
                    <h:commandLink style="" action="Expression loginMB is undefined on line 30, column 47 in unknown." value="Cerrar sesiÃ³n" />
                </h:form>
            </div>
        </div>      
        <div class="center_content">

            <h:form><p:growl id="grow1" showDetail="true" />
                <div style="text-align:center">
                    <h1 style="text-align: center;margin-bottom: 20px "> Agregar Alumno</h1>
                    <div id="agregar" style="display: inline-block;width: 100%;">


                        <img src="/MagicFinger-war/faces/img/advertencia.png" height="32" width="36" style="vertical-align: middle; margin-left:20px;float: left"/>    
                        <p style="float: left;display: inline-block">
                            &nbsp;Para agregar una nueva Alumno, debe ingresar los siguientes campos:
                        </p>  
                    </div>
                    <div style="display:inline-block;border-width: 1px ;border-radius: 10px ;border-style: dashed; border-color: gray; width: 600px;text-align: center;margin-top: 10px ">
                        <h:panelGrid columns="2" style="margin: 0 auto; padding: 10px;">
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_idAlumno}" for="idAlumno" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="idAlumno" value="#{alumnoController.selected.idAlumno}" title="#{bundle.CreateAlumnoTitle_idAlumno}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_idAlumno}" />
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_rut}" for="rut" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="rut" value="#{alumnoController.selected.rut}" title="#{bundle.CreateAlumnoTitle_rut}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_rut}" />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_nombre}" for="nombre" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="nombre" value="#{alumnoController.selected.nombre}" title="#{bundle.CreateAlumnoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_nombre}" />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_apellidop}" for="apellidop" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="apellidop" value="#{alumnoController.selected.apellidop}" title="#{bundle.CreateAlumnoTitle_apellidop}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_apellidop}" />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_apellidom}" for="apellidom" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="apellidom" value="#{alumnoController.selected.apellidom}" title="#{bundle.CreateAlumnoTitle_apellidom}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_apellidom}" />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_telefono}" for="telefono" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="telefono" value="#{alumnoController.selected.telefono}" title="#{bundle.CreateAlumnoTitle_telefono}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_telefono}" />
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_correo}" for="correo" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="correo" value="#{alumnoController.selected.correo}" title="#{bundle.CreateAlumnoTitle_correo}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_correo}" />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_userId}" for="userId" />
                            </h4>
                            <h:selectOneMenu style="vertical-align: center" id="userId" value="#{alumnoController.selected.userId}" title="#{bundle.CreateAlumnoTitle_userId}" >
                                <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_huella1}" for="huella1" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="huella1" value="#{alumnoController.selected.huella1}" title="#{bundle.CreateAlumnoTitle_huella1}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_huella1}" />

                            <h4 style="display: inline-block;"> <h:outputLabel style="vertical-align: center" value="#{bundle.CreateAlumnoLabel_huella2}" for="huella2" />
                            </h4>
                            <h:inputText style="vertical-align: center" id="huella2" value="#{alumnoController.selected.huella2}" title="#{bundle.CreateAlumnoTitle_huella2}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_huella2}" />

                        </h:panelGrid>
                        <h:commandLink style="display: inline-block; margin-right: 25px" action="#{alumnoController.create}">
                            <img src="/MagicFinger-war/faces/img/ok.png" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel> Guardar facultad</h:outputLabel>
                        </h:commandLink>
                        <h:commandLink style="display: inline-block;" action="#{alumnoController.prepareList}">
                            <img src="/MagicFinger-war/faces/img/atras.PNG" width="38" height="32" style="margin: 0 auto;display:block"/>
                            <h:outputLabel>Volver </h:outputLabel>
                        </h:commandLink>
                        <br></br><br></br>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

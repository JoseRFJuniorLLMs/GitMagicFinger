<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.ViewFacultadLabel_idFacultad}"/>
                <h:outputText value="#{facultadController.selected.idFacultad}" title="#{bundle.ViewFacultadTitle_idFacultad}"/>
                <h:outputText value="#{bundle.ViewFacultadLabel_nombre}"/>
                <h:outputText value="#{facultadController.selected.nombre}" title="#{bundle.ViewFacultadTitle_nombre}"/>
            </h:panelGrid>
            <br />
            <h:commandLink action="#{facultadController.destroyAndView}" value="#{bundle.ViewFacultadDestroyLink}"/>
            <br />
            <br />
            <h:link outcome="Edit" value="#{bundle.ViewFacultadEditLink}"/>
            <br />
            <h:commandLink action="#{facultadController.prepareCreate}" value="#{bundle.ViewFacultadCreateLink}" />
            <br />
            <h:commandLink action="#{facultadController.prepareList}" value="#{bundle.ViewFacultadShowAllLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ViewFacultadIndexLink}"/>

        </h:form>
    </h:body>
</html>

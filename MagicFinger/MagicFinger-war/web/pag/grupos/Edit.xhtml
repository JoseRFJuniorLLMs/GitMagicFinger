<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGruposTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGruposLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{gruposController.selected.nombre}" title="#{bundle.EditGruposTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditGruposLabel_id}" for="id" />
                    <h:inputText id="id" value="#{gruposController.selected.id}" title="#{bundle.EditGruposTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{gruposController.update}" value="#{bundle.EditGruposSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGruposViewLink}"/>
                <br />
                <h:commandLink action="#{gruposController.prepareList}" value="#{bundle.EditGruposShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGruposIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

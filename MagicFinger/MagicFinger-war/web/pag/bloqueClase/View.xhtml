<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBloqueClaseLabel_idBloque}"/>
                    <h:outputText value="#{bloqueClaseController.selected.idBloque}" title="#{bundle.ViewBloqueClaseTitle_idBloque}"/>
                    <h:outputText value="#{bundle.ViewBloqueClaseLabel_bloque}"/>
                    <h:outputText value="#{bloqueClaseController.selected.bloque}" title="#{bundle.ViewBloqueClaseTitle_bloque}"/>
                    <h:outputText value="#{bundle.ViewBloqueClaseLabel_diaSemana}"/>
                    <h:outputText value="#{bloqueClaseController.selected.diaSemana}" title="#{bundle.ViewBloqueClaseTitle_diaSemana}"/>
                    <h:outputText value="#{bundle.ViewBloqueClaseLabel_curso}"/>
                    <h:outputText value="#{bloqueClaseController.selected.curso}" title="#{bundle.ViewBloqueClaseTitle_curso}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bloqueClaseController.destroyAndView}" value="#{bundle.ViewBloqueClaseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBloqueClaseEditLink}"/>
                <br />
                <h:commandLink action="#{bloqueClaseController.prepareCreate}" value="#{bundle.ViewBloqueClaseCreateLink}" />
                <br />
                <h:commandLink action="#{bloqueClaseController.prepareList}" value="#{bundle.ViewBloqueClaseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBloqueClaseIndexLink}"/>

            </h:form>
        </h:body>
</html>
